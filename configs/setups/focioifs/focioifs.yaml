                rnrunoff: rnrunoff
                atmtau: atmtau
                atmflx: atmflx

        add_restart_in_in_work:
                rmp_o2a_TL: rmp_opat_to_${oifs.oasis_grid_name_l}_GAUSWGT_${nemo.resolution}.nc
                rmp_a2r_RR: rmp_${oifs.oasis_grid_name_r}_to_rnfa_GAUSWGT.nc
