environment_changes:
    #a_variable_in_the_computer_yaml: here you can over
    add_module_actions:
        - "load julia"
        #- module command without ``module`` word (e.g. ``load netcdf``)
    add_export_vars: 
        JULIA_NUM_THREADS: 1
        #VARIABLE_TO_EXPORT: '"value of the variable you want to export"'
        #VARIABLE_TO_EXPORT: '"value of the variable you want to export"'


