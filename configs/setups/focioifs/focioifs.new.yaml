                rmp_a2o_AC: rmp_${oasis_grid_name_a}_to_opac_GAUSWGT_${nemo.resolution}.nc
                rmp_a2agr_L1: rmp_${oasis_grid_name_l}_to_agr1_GAUSWGT_${nemo.resolution}.nc
