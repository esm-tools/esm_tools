general:
   use_venv: False
   verbose: False
   setup_name: "foci"
   version: "fs"
   homedir: !ENV ${HOME}

   compute_time: "00:15:00"
   initial_date: "1850-01-01T00:00:00"       # Initial exp. date
   final_date: "1850-01-04T00:00:00"         # Final date of the experiment
   postprocessing: 0
   nday: 1 
   
   # machine specific setup 
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

foci:
   model_dir: ${general.homedir}/esm/models/foci-fs/
   
oasis3mct:
   coupling_time_step: 3600 
   export_mode: EXPOUT
   export_mode_a2o: EXPOUT

echam:
   scenario: "PI-CTRL"
   resolution: "T63"
   restart_rate: ${general.nday}
   restart_unit: "days"
   nproca: 24
   nprocb: 24
   namelist_changes:
      namelist.echam:
         runctl:
            nproma: 96
            putocean: [ 8, 'steps', 'exact', -450 ]
            getocean: [ 8, 'steps', 'exact', 0 ]
   
nemo:
   resolution: "ORCA05"
   version: "ORCA05_LIM2_KCM_AOW_FS"
   jpni: 24
   jpnj: 24
   nproc: 576
   # jpni and jpnj are 0 by default, i.e. automatic distribution on CPUs
   #
   # if an initial run does not work, or if you experience instabilities in NEMO or the NEST
   # the following settings may help to get past those instabilities
   #namelist_changes:
   #  namelist_cfg:
   #    namtra_ldf:
   #      rn_aht_0: 599
xios:
   nproc: 8
