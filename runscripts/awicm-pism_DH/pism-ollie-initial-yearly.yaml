        pool_dir: /work/ollie/pgierz/pool_pism/
        ts_interval: "monthly"
        ex_interval: "monthly"
        domain: "nhem"
        force_bootstrap_first_run: True

        workflow:
                next_run_triggered_by: couple_out
                subjobs:
                        couple_in:
                                nproc: 1
