              all_directions: copy 


jsbach:
        version: "3.20p1"
        # directories
        pool_dir: "${computer.pool_directories.focipool}/JSBACH"
        choose_computer.name:
               ollie:
                      dynveg_file_ending: ""
                      no_dynveg_file_ending: ""

        dynamic_vegetations: True

        file_movements:
           default:
              all_directions: copy
           config:
              init_to_exp: copy
              exp_to_run: link
              run_to_work: link
           forcing:
              all_directions: link
           log:
              all_directions: copy
           input:
              all_directions: link
           outdata:
              all_directions: move 
           restart_in:
              all_directions: link 
           restart_out:
              all_directions: move 

        # settings for restarting from another run
        lresume: ${general.lresume}
        ini_parent_exp_id: ${general.ini_parent_exp_id}
        ini_parent_date: "${general.ini_parent_date}"
        ini_parent_dir: "${general.ini_parent_dir}/jsbach/" 

        # Use initialized carbon and nitrogen pools
        choose_echam.lresume:
               True:
                      add_input_files:
                             lctlib: lctlib_foci
                      add_namelist_changes:
                                namelist.jsbach:
                                        dynveg_ctl:
                                               read_fpc: False
                                        cbalance_ctl:
                                               read_cpools: False
               False:
                      add_input_files:
                             lctlib: lctlib_foci
                             cpools_foci: cpools_foci
                             npools_foci: npools_foci
                             fpc_foci: fpc_foci

        namelist_changes:
                namelist.jsbach:
                        hydrology_ctl:
                                puthd: 
                                        - ${echam.coupling_freq_in_steps}
                                        - 'steps'
                                        - 'exact'
                                        - -${echam.time_step}
                                gethd: 
                                        - ${echam.coupling_freq_in_steps}
                                        - 'steps'
                                        - 'exact'
                                        - 0 
        pseudo_start_date: $((${start_date} - ${time_step}seconds))
        pseudo_end_date: $((${next_date} - ${time_step}seconds - ${time_step}seconds))

        restart_in_sources:
              "[[streams-->STREAM]]": restart_${parent_expid}_STREAM_${parent_date!syear!smonth!sday}.nc

        restart_out_sources:
              "[[streams-->STREAM]]": restart_${general.expid}_STREAM_${pseudo_end_date!syear!smonth!sday}.nc

        restart_out_in_work:
              "[[streams-->STREAM]]": restart_${general.expid}_${pseudo_end_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc

        streams:
              - jsbach
              - nitro
              - veg
              - yasso
              - surf
              - land

