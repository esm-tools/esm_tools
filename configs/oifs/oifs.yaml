resolution: TL159
levels: L91
nlev: 91
prepifs_expid: gu5a
prepifs_startdate: 19820101
mip: "cmip5"
scenario: "amip-prepifs"
output: "default"

wam: True
wam_2w: True
wam_step: 1
read_icmcl: 0
generate_namelist: 1
ensemble: 0
