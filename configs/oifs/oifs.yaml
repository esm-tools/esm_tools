choose_wam:
        1:
                add_input_files:
                        wam_grid_tables: wam_grid_tables
                        wam_subgrid_0: wam_subgrid_0
                        wam_subgrid_1: wam_subgrid_1
                        wam_subgrid_2: wam_subgrid_2
                        uwavein: uwavein
                        specwavein: specwavein
                        sfcwindin: sfcwindin
                        cdwavein: cdwavein
                        
                add_namelist_changes:
                        fort.4:
                                NAEPHY:
                                        LWCOU: ".true."
                                        LWCOU2W: ".true."
                
                add_restart_in_files:
                        BLS: BLS
                        LAW: LAW
                add_restart_out_files:
                        BLS: BLS
                        LAW: LAW
                
                add_outdata_files:
                        MPP: MPP
                        
