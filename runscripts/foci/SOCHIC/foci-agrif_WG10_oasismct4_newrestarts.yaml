   resolution: "ORCA05"
   version: "ORCA05_LIM2_KCM_AGRIF_OASISMCT4" 
   restart_rate: ${general.nday}
   restart_unit: "days"
   #jpni: 48 
   #jpnj: 36
   #nproc: 1728
   jpni: 36 
   jpnj: 24
   nproc: 864
   # the brute-force approach to the hostfile_srun missing / empty file
   #pre_run_commands: "cp -f ~/FOCI2.2-SW230_hostfile ${work_dir}/hostfile_srun"
