        lresume: 0
        restart_rate: 1
        restart_first: 1
        restart_unit: 'm'
        post_processing: 0

        #further_reading: "fesom_output.yaml"

        workflow:
                next_run_triggered_by: couple_out
                
                subjobs:

                        couple_out:
                                nproc: 1
                                run_after: tidy
                                script: pseudo_couple_out.sh
                                script_dir: /work/ollie/dbarbi/esm_tools/dataprocessings/fesom
