# JSBACH YAML DEFAULT CONFIGURATION FILE

model: jsbach
repository: https://gitlab.dkrz.de/modular_esm/echam6
domain: vegetation

description: |
        The JSBACH vegetation model, major version 3
        (someone from Hamburg)
        paper citation

license_text: |
        Please make sure you have a licence to use echam.In case you are
        unsure, please contact redmine....

pool_dir: "${computer.pool_directories.pool}/JSBACH"
input_dir: "${pool_dir}/input/${dataset}"
adj_input_dir: "${input_dir}/${echam.resolution}"
cover_fract_dir: "${input_dir}/${echam.resolution}/land_use_maps/"

pool_dir_couple: "${computer.pool_directories.pool}/AWICM/JSBACH"
input_dir_couple: "${pool_dir_couple}/input/${dataset}"

dynamic_vegetations: False

version: "3.20"
dataset: r0009
scenario: ${echam.scenario} # e.g. hist or ssp126
scenario_type: ${scenario}  # e.g. hist or ssp

config_sources:
        'namelist.jsbach': "${namelist_dir}/namelist.jsbach"

# normally, except awicm on ollie :-(((
no_dynveg_file_ending: "_no-dynveg"
dynveg_file_ending: "_dynveg"

choose_version:
        # 3.20p1 is used within FOCI, currently only configured to run WITH
        # dynamic vegetation, without dynamic vegetation other input files
        # e.g. cover_fract must be set which is not yet configured as we
        # don't have this use case in FOCI at the moment.
        "3.20p1":
                dataset: r0010
                forcing_in_work:
                        LU: "landuseHarvest.@YEAR@.nc"

                choose_dynamic_vegetations:
                        true:
                                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario_type}/dynveg"
                                dynveg: "_dynveg"
                                jsbachnc_file_ending: "${dynveg_file_ending}"
                        false:
                                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario_type}/no_dynveg"
                                jsbachnc_file_ending: "${no_dynveg_file_ending}"
                                dynveg: "_no_dynveg"
                choose_echam.scenario:
                        PI-CTRL:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        "1950":
                                add_input_files:
                                        jsbach: jsbach_1976
                                forcing_files:
                                        LU: LU_1950
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1950
                                        a_nd_file: a_nd_file
                                        #lightning: lightning
                                        #popdens: popdens

                        1percCO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        # SSP scenarios share common paths. They are grouped under cmip6 and
                        # further options are given under `choose_scenario_type` section
                        ssp119:
                                scenario_type: ssp
                        ssp126:
                                scenario_type: ssp
                        ssp245:
                                scenario_type: ssp
                        ssp370:
                                scenario_type: ssp
                        ssp534os:
                                scenario_type: ssp
                        ssp585:
                                scenario_type: ssp


        "3.20":
                dataset: r0010
                choose_dynamic_vegetations:
                        true:
                                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario_type}/dynveg"
                                dynveg: "_dynveg"
                                jsbachnc_file_ending: "${dynveg_file_ending}"
                        false:
                                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario_type}/no_dynveg"
                                jsbachnc_file_ending: "${no_dynveg_file_ending}"
                                dynveg: "_no-dynveg"
                choose_echam.scenario:
                        PI-CTRL:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        1850:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        PALEO:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                                dynamic_vegetations: True

                        4CO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        1percCO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        HIST:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_HIST
                                        LU_trans: LU_trans_hist
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        
                        1950:
                                add_input_files:
                                        jsbach: jsbach_1976
                                forcing_files:
                                        LU: LU_1950
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1950
                                        a_nd_file: a_nd_file
                                        #lightning: lightning
                                        #popdens: popdens

                        # SSP scenarios share common paths. They are grouped under cmip6 and
                        # further options are given under `choose_scenario_type` section
                        ssp119:
                                scenario_type: ssp
                        ssp126:
                                scenario_type: ssp
                        ssp245:
                                scenario_type: ssp
                        ssp370:
                                scenario_type: ssp
                        ssp534os:
                                scenario_type: ssp
                        ssp585:
                                scenario_type: ssp

        "3.10":
                dataset: r0007
                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario}/${resolution}"
                choose_dynamic_vegetations:
                        true:
                                dynveg: "_dynveg"
                        false:
                                dynveg: "_no_dynveg"

                choose_echam.scenario:
                        PI-CTRL:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        1850:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        PALEO:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        4CO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        1percCO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens

                        HIST:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_HIST
                                        LU_trans: LU_trans_none
                        1950:
                                add_input_files:
                                        jsbach: jsbach_1976
                                forcing_files:
                                        LU: LU_1950
                                        LU_trans: LU_trans_none

# check forcing files of common scenarios
add_choose_dynamic_vegetations:
        false:
                choose_echam.scenario: # TODO: not needed for piControl?
                        HIST:
                                add_forcing_files:
                                        cover_fract: cover_fract_HIST
ssp_num: null
choose_scenario_type:
        ssp: # Shared Socioeconomic Pathways (SSPs) scenarios
                ssp_num: "$(( '${scenario}'[:4] ))" # first 4 characters, e.g. 'ssp1' in case of 'ssp126'
                add_input_files:
                        jsbach: jsbach_1850
                forcing_files:
                        LU: LU_hist_scenario
                        LU_trans: LU_trans_hist_scenario
                        Ndepo: Ndepo_ssp # Ndepo_hist_scenario
                        a_nd_file: a_nd_file
                        lightning: lightning
                        popdens: popdens_ssp
                add_choose_dynamic_vegetations:
                        false:
                                add_forcing_files:
                                        cover_fract: cover_fract_ssp

choose_echam.with_wiso:
        True:
                restart_in_sources:
                        "[[streams-->STREAM]]": restart_${parent_expid}_${parent_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc
                restart_out_sources:
                        "[[streams-->STREAM]]": restart_${general.expid}_${other_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc
                add_streams:
                        - js_wiso
                        - la_wiso
                        - sf_wiso

input_files:
        "lctlib": "lctlib"

input_in_work:
        "jsbach": "jsbach.nc"
        "lctlib": "lctlib.def"
        "lctlib_foci": "lctlib.def"
        "cpools_foci": "Cpools.nc"
        "npools_foci": "Ndepo.nc"
        "fpc_foci": "fpc.nc"

forcing_in_work:
        "cover_fract": "cover_fract.@YEAR@.nc"
        "a_nd_file": "a_nd_file.nc"
        "lightning": "lightning.nc"
        "popdens": "population_density.nc"
        # Naming based upon: https://gitlab.awi.de/paleodyn/Models/echam6/-/blob/6.3.05p2-awiesm-2.1/src/src_jsbach3/mo_cbal_landcover_change.f90#L3050 
        "LU" : "landuseHarvest.@YEAR@.nc"
        "Ndepo": "Ndepo.@YEAR@.nc"
        "LU_trans": "landuseTransitions.@YEAR@.nc"

forcing_modifications:
        Ndepo:  "<--setyear-- @YEAR@"

forcing_additional_information:
        "LU":
                - need_timestep_before
                - need_timestep_after
        "LU_trans":
                - need_timestep_before
                - need_timestep_after
        Ndepo:
                - need_timestep_before
                - need_timestep_after

streams:
        - jsbach
        - jsbid
        - yasso
        - surf
        - nitro
        - veg
        - land

other_date: $(( ${next_date} - ${time_step}seconds ))

parent_date: ${echam.parent_date}

ignore_files:
        "[[streams-->STREAM]]": STREAM
        "[[streams-->STREAM]]_restart": STREAM_restart
        "[[streams-->STREAM]]_codes": STREAM_codes

ignore_sources:
        "[[streams-->STREAM]]": ${general.expid}_${next_date!syear!smonth}.${next_date!sday}_STREAM
        "[[streams-->STREAM]]_restart": restart_${general.expid}_STREAM.nc
        "[[streams-->STREAM]]_codes": ${general.expid}_${next_date!syear!smonth}.${next_date!sday}_STREAM.codes

ignore_in_work:
        "[[streams-->STREAM]]": ${general.expid}_${next_date!syear!smonth}.${next_date!sday}_STREAM
        "[[streams-->STREAM]]_restart": restart_${general.expid}_STREAM.nc
        "[[streams-->STREAM]]_codes": ${general.expid}_${next_date!syear!smonth}.${next_date!sday}_STREAM.codes

outdata_files:
        "[[streams-->STREAM]]": STREAM
        "[[streams-->STREAM]]_codes": STREAM_codes

outdata_sources:
        "[[streams-->STREAM]]": ${general.expid}_${start_date!syear}*.${start_date!sday}_STREAM
        "[[streams-->STREAM]]_codes": ${general.expid}_${start_date!syear}*.${start_date!sday}_STREAM.codes

outdata_in_work:
        "[[streams-->STREAM]]": ${general.expid}_${start_date!syear}*.${start_date!sday}_STREAM
        "[[streams-->STREAM]]_codes": ${general.expid}_${start_date!syear}*.${start_date!sday}_STREAM.codes

restart_in_files:
        "[[streams-->STREAM]]": STREAM

restart_in_sources:
        # deniz: removed hour, minute, second information. Now it is compatible with ECHAM
        # INFO: for continuous restarts it is fine but branch-off restarts fail
        # since esm-tools is looking for YYYYMMDDHHMMSS.nc data instead
        # "[[streams-->STREAM]]": restart_${parent_expid}_${parent_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc
        "[[streams-->STREAM]]": restart_${parent_expid}_${parent_date!syear!smonth!sday}_STREAM.nc

restart_in_in_work:
        "[[streams-->STREAM]]": restart_${general.expid}_STREAM.nc

restart_out_files:
        "[[streams-->STREAM]]": STREAM

restart_out_sources:
        # deniz: removed hour, minute, second information. Now it is compatible with ECHAM
        # INFO: for continuous restarts it is fine but branch-off restarts fail
        # since esm-tools is looking for YYYYMMDDHHMMSS.nc data instead
        # Same as the problem we have in `restart_in_sources`
        # "[[streams-->STREAM]]": restart_${general.expid}_${other_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc
        "[[streams-->STREAM]]": restart_${general.expid}_${other_date!syear!smonth!sday}_STREAM.nc

restart_out_in_work:
        "[[streams-->STREAM]]": restart_${general.expid}_${other_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc

namelists:
        - "namelist.jsbach"

further_reading:
        - jsbach/jsbach.inherit.yaml
        - jsbach/jsbach.datasets.yaml
