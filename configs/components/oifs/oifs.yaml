##
## mass conservation / mass fixer
## 0 - no mass fixer
## 1 - mass fixer for dry mass
## 2 - mass fixer for dry mass and cloud variables
##
## LMASCOR turns it on/off
## NFRMASSCON is correction frequency in time steps 
## (once per day might be ok)
##
choose_massfixer:
        0:
                add_namelist_changes: 
                        fort.4:
                                NAMDYN:
                                        LMASCOR: ".false."
        1:
                add_namelist_changes:
                        fort.4:
                                NAMDYN:
                                        LMASCOR: ".true."
                                        LMASDRY: ".false." 
                                NAMCT0:
                                        NFRMASSCON: ${oifs.nfrmasscon}
        2:      
                add_namelist_changes: 
                        fort.4: 
                                NAMDYN: 
                                        LMASCOR: ".true."
                                        LMASDRY: ".false."
                                NAMCT0:
                                        NFRMASSCON: ${oifs.nfrmasscon}
                                NAMGFL:
                                        #LTRCMFIX_PS: ".true."
                                        LTRCMFMG: ".true."
                                        YS_NL%LMASSFIX: ".true."
                                        YR_NL%LMASSFIX: ".true."
                                        YI_NL%LMASSFIX: ".true."
                                        YL_NL%LMASSFIX: ".true."
                                        YQ_NL%LMASSFIX: ".true."

##
## specifics for 40r1 and 43r3
##

choose_version:
        40r1:
                add_namelist_changes:
                        fort.4:
                                NAMRES:
                                        #NFRRES: ${oifs.next_step}
                                        NFRRES: 1
                                        NRESTS: "-1, -${oifs.next_step}"

                                NAMPAR0:
                                        NPROC: ${oifs.nproc}

                                NAMDYN:
                                        TSTEP: ${oifs.time_step}

                                NAMCT0:
                                        CNMEXP: ${oifs.input_expid}
                                        NSTOP: ${oifs.next_step}

                                NAMFOCICFG:
                                        # By default, turn off coupling
                                        FOCI_CPL_NEMO_LIM: ".false."

                environment_changes:
                        add_export_vars:
                                - 'OIFS_FFIXED="-fixed"'
                                - 'DR_HOOK_IGNORE_SIGNALS="-1"'
                                - 'OIFS_EXPID="${input_expid}"'
                                - 'FOCI_USE_CPLNG="no"'
                                - 'FESOM_USE_CPLNG="no"'
                                - 'ECE_USE_CPLNG="no"'

        43r3:
                add_namelist_changes:
                        fort.4:
                                NAMRES:
                                        NFRRES: ${nfrres}
                                        #NRESTS:
                                        #        - -1
                                        #        - $(( -${timestep_per_run}*${general.run_number} )) # TODO: Change this to flexible time stepping if it works, maybe to -${oifs.next_step}?
                                        NRESTS(1): -${next_step} 

                                NAMPAR0:
                                        NPROC: ${oifs.nproc}

                                NAMARG:
                                        UTSTEP: ${oifs.time_step}
                                        CNMEXP: "${oifs.input_expid}"
                                        CUSTOP: "${custop}"
                                NAMPPC:
                                        LRSACC: ".true." # reset accumulation of fluxes

                add_outdata_files:
                        ICMUA: ICMUA


