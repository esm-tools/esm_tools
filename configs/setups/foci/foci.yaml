                           flxatmos:
                              - 'O_OTaux1 <--bicubic-- A_OTaux1'
                              - 'O_OTauy1 <--bicubic-- A_OTauy1'
                              - 'O_ITaux1 <--bicubic-- A_ITaux1'
                              - 'O_ITauy1 <--bicubic-- A_ITauy1'
