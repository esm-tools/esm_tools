##
## restart files
## srf files are for OpenIFS
## BLS, LAW files are for ECWAM
##

restart_in_files:
        srf: srf
        rcf: rcf

restart_in_in_work:
        srf: srf${start_ndays_string}0000.*
        rcf: rcf
        BLS: "BLS${start_filebase_wam}.*" 
        LAW: "LAW${start_filebase_wam}.*"

restart_in_sources:
        srf: ${run_number_minus1_string}/srf${start_ndays_string}0000.*
        rcf: rcf
        BLS: "${run_number_minus1_string}/BLS${start_filebase_wam}.*"
        LAW: "${run_number_minus1_string}/LAW${start_filebase_wam}.*"

restart_out_files:
        srf: srf
        rcf: rcf

restart_out_in_work:
        srf: srf${end_ndays_string}0000.*
        rcf: rcf
        BLS: "LAW${end_filebase_wam}.*"
        LAW: "LAW${end_filebase_wam}.*"

restart_out_sources:
        srf: ${run_number_string}/srf${end_ndays_string}0000.*
        rcf: rcf
        BLS: "${run_number_string}/BLS${end_filebase_wam}.*"
        LAW: "${run_number_string}/LAW${end_filebase_wam}.*"
        

##
## output
##

outdata_files:
        ICMGG: ICMGG
        ICMSH: ICMSH

outdata_in_work:
        ICMGG: ICMGG${expid}+*
        ICMSH: ICMSH${expid}+*
        ICMUA: ICMUA${expid}+*
        MPP: MPP*
        
outdata_sources:
        ICMGG: ICMGG${expid}+*
        ICMSH: ICMSH${expid}+*
        ICMUA: ICMUA${expid}+*
        MPP: MPP*


