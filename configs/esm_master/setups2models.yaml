defaults:
  clean_command: "rm -rf build CMakeCache.txt"
  comp_command: |-
    mkdir -p build; cd build; cmake ..;   make install -j `nproc --all`
esm-software:
  esm-tools:
    available_versions:
    - r3
    git-repository: "gitlab.dkrz.de/esm-tools/esm-tools.git"
  esm-usermanual:
    available_versions:
    - r3
    git-repository: "gitlab.dkrz.de/esm-tools/esm-usermanual.git"
  esm-workshop:
    available_versions:
    - Mai 2019
    git-repository: "gitlab.dkrz.de/esm-tools/esm-workshop.git"
  git-workshop:
    available_versions:
    - Mai 2019
    git-repository: "gitlab.dkrz.de/esm-tools/git-workshop.git"
setups:
  awicm:
    available_versions:
    - '1.0'
    - CMIP6
    - '2.0'
    - '3.0'
    - '3.1'
    - 2.0-esm-interface
    - 2.0-esm-interface-yac
    choose_version:
      '1.0':
        couplings:
        - fesom-1.4+echam-6.3.04p1
      '2.0':
        couplings:
        - fesom-2.0+echam-6.3.04p1
      2.0-esm-interface:
        couplings:
        - fesom-2.0-esm-interface+echam-6.3.04p1-esm-interface
      2.0-esm-interface-yac:
        couplings:
        - fesom-2.0-esm-interface-yac+echam-6.3.04p1-esm-interface-yac
      '3.0':
        couplings:
        - fesom-2.0+oifs-40r1
      '3.1':
        couplings:
        - fesom-2.0+oifs-43r3-awi
      CMIP6:
        couplings:
        - fesom-1.4+echam-6.3.04p1
  awicm-recom:
    available_versions:
    - '1.0'
    choose_version:
      '1.0':
        couplings:
        - fesom-1.4+echam-6.3.04p1
        - fesom-1.4+recom
  awicmcr:
    available_versions:
    - '1.0'
    - CMIP6
    - '2.0'
    choose_version:
      '1.0':
        couplings:
        - fesom-1.4+echam-6.3.05p2-concurrent_radiation
      '2.0':
        couplings:
        - fesom-2.0+echam-6.3.05p2-concurrent_radiation
      CMIP6:
        couplings:
        - fesom-1.4+echam-6.3.05p2-concurrent_radiation
  awiesm:
    available_versions:
    - '1.1'
    - '1.2'
    - '2.1'
    - '2.2'
    choose_version:
      '1.1':
        couplings:
        - fesom-1.4+echam-6.3.04p1-paleodyn
      '1.2':
        couplings:
        - fesom-1.4+echam-6.3.04p1-paleodyn+pism-github1.2+scope-dev
      '2.1':
        couplings:
        - fesom-2.0-paleodyn+echam-6.3.04p1-paleodyn
      '2.2':
        couplings:
        - fesom-2.0-paleodyn+echam-6.3.04p1-paleodyn+pism-github1.2+scope-dev
  fesom-recom:
    available_versions:
    - '1.4'
    - '2.0'
    choose_version:
      '1.0':
        couplings:
        - fesom-1.4+recom
      '2.0':
        couplings:
        - fesom-2.0+recom
  foci:
    available_versions:
    - default
    choose_version:
      default:
        couplings:
        - nemo-ORCA05_LIM2_KCM_AOW+echam-6.3.05p2-foci
  focioifs:
    available_versions:
    - agrif
    - '2.0'
    choose_version:
      '2.0':
        couplings:
        - nemo-ORCA05_LIM2_KCM_AOW_FS_OASISMCT4+oifs43r3-foci
      agrif:
        couplings:
        - nemo-ORCA05_LIM2_KCM_AGRIF_OASISMCT4+oifs43r3-foci
  mpiesm:
    available_versions:
    - 1.2.00p4
    - 1.2.01
    - 1.2.01p1
    choose_version:
      1.2.00p4:
        couplings:
        - mpiom-1.6.2p3+echam-6.3.02p4
      1.2.01:
        couplings:
        - mpiom-1.6.3+echam-6.3.04p1
      1.2.01p1:
        couplings:
        - mpiom-1.6.3p2+echam-6.3.05p2
  oifsamip:
    couplings:
    - oifs-40r1+amip
  oifscl:
    available_versions:
    - 40r1
    - 43r3
    choose_version:
      40r1:
        couplings:
        - oifs-40r1+oasis
      43r3:
        couplings:
        - oifs-43r3+oasis
