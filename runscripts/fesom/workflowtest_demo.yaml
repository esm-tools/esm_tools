        nmonth: 1
        use_venv: False

fesom:
        version: 1.4
        model_dir: "/work/ollie/dbarbi/modelcodes/fesom-1.4/"
        pool_dir: "/work/ollie/pool/FESOM/"
        mesh_dir: "/work/ollie/pool/FESOM/meshes_default/core/"
