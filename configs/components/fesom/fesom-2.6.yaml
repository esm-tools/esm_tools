            add_input_in_work:
                    latitude: "icb_latitude.dat"
                    longitude: "icb_longitude.dat"
                    length: "icb_length.dat"
                    height: "icb_height.dat"
                    scaling: "icb_scaling.dat"
                    felem: "icb_felem.dat"
                    num_non_melted_icb_file: "num_non_melted_icb_file"

            add_input_files:
                    latitude: "latitude"
                    longitude: "longitude"
