general:
   use_venv: False
   verbose: True 
   setup_name: "foci"
   version: "mops_oasismct4"
   homedir: !ENV ${HOME}

   # operational settings: yearly restarts
   compute_time: "01:15:00"
   initial_date: "2015-01-01T00:00:00"       # Initial exp. date
   final_date: "2100-01-01T00:00:00"         # Final date of the experiment
   nmonth: 12
   clean_runs: 2
   # test settings, daily restarts
   #compute_time: "00:15:00"
   #initial_date: "2021-01-01T00:00:00"       # Initial exp. date
   #final_date: "2021-01-04T00:00:00"         # Final date of the experiment
   #nday: 1 
   
   postprocessing: 0
   # machine specific setup 
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

   lresume: True
   ini_parent_exp_id: "FOCI1.20.0-CC105_RCP_ESM_spinup2099"
   ini_parent_date: "20141231" 
   ini_nemo_restart_steps: 2410600 
   ini_parent_dir: "/scratch/usr/shkifmsw/foci_input2/FOCI_RESTART/${ini_parent_exp_id}/"

foci:
   model_dir: ${general.homedir}/esm/models/foci-mops_oasismct4/

echam:
   # all ssp* scenarios use historical forcing before 2015, i.e. the setting
   # scenario: "cmip6hist" and # scenario: "ssp???" produce the same results 
   # until year 2014
   # available scenarios: 1percCO2, ssp126, ssp245, ssp370, ssp585, ssp585os
   # technically tested: cmip6hist, ssp370 and ssp585
   # seb-wahl, 2021-08-11
   scenario: "ssp370"
   resolution: "T63"
   # operational settings: yearly restarts
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   # test settings, daily restarts
   #restart_rate: ${general.nday}
   #restart_unit: "days"
   nproca: 24
   nprocb: 24
   nprocio: 12
   namelist_changes:
      namelist.echam:
         parctl:
            iomode: 2 
            nprocio: ${nprocio}
   
nemo:
   resolution: "ORCA05"
   # overwrite default time step of 1800s 
   time_step: 2160
   version: "ORCA05_LIM2_FOCI_MOPS_OASISMCT4"
   jpni: 28
   jpnj: 24
   nproc: 672 
   # jpni and jpnj are 0 by default, i.e. automatic distribution on CPUs
   # alkalinity masks
   namelist_changes:
      namelist_cfg:
         namsbc: 
            ln_alk: true
   forcing_dir: /scratch/usr/shktkeme/foci_input/alk_mask/CoastEU/
   forcing_sources:
      alkalinity: ${forcing_dir}/alkalinity_mask_y@YEAR@.nc
   forcing_files:
      alkalinity: alkalinity
   
xios:
   nproc: 12 
