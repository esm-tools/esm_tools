metadata:
        Organization: Nucleus for European Modelling of the Ocean
        Institute: IPSL
        Description:
                NEMO standing for Nucleus for European Modelling of the Ocean is a
                state-of-the-art modelling framework for research activities and
                forecasting services in ocean and climate sciences, developed in a
                sustainable way by a European consortium.
        Authors: Gurvan Madec and NEMO System Team (nemo_st@locean-ipsl.umpc.fr)
        Publications:
                NEMO ocean engine <http://doi.org/10.5281/zenodo.1464816>
        License:
                Please make sure you have a license to use NEMO. In case you are
                unsure, please contact redmine...

resolution:     ORCA05
time_step:      1800
jpni:           0 
jpnj:           0
nproc:          $(( ${jpni} * ${jpnj} )) 

use_lim2:       true
use_tracer:     true
hosing:         false
lresume:        false
free_surface:   linear
correct_neg_tracer_conc: true
nest:           VIKING10 
use_agrif:      false
use_agrif2:     false
use_agrif3:     false

#restart_rate:   1
#restart_unit:   months

# default directories
pool_dir: ${computer.pool_directories.focipool}
input_dir: ${pool_dir}/NEMO_${resolution}/input/${resolution}
# AGRIF
agrif_dir: ${pool_dir}/AGRIF/agrif_${nest}
# forcing for uncoupled setups
jra55_forcing_dir: ${pool_dir}/NEMO_JRA55-do_drowned_test 
jra55_runoff_dir: ${pool_dir}/NEMO_ORCA05_JRA_runoff_forcing 
# TODO
ini_restart_dir: ${pool_dir}/models/foci1.10.1/experiments/FOCI1.10-SWtestd/restart/nemo
namelist_dir: ${nemo.model_dir}/CONFIG/${nemo.version}/EXP00
model_dir: ${general.model_dir}/nemo-${nemo.version}
setup_dir: ${general.model_dir}
bin_dir: ${setup_dir}/bin

# start_date_m1: $((${start_date} - ${time_step}seconds))
end_date_m1: $((${next_date} - ${time_step}seconds))
runtime: $((${next_date} - ${start_date}))
timestep_per_run: $(( ${runtime} / ${time_step} ))

seconds_since_initial: $((${start_date} - ${initial_date}))
steps_since_initial: $(( ${seconds_since_initial} / ${time_step}))

prevstep: ${steps_since_initial}
thisstep: $(( ${prevstep} + 1))
newstep: $(( ${prevstep} + ${timestep_per_run} ))

prevstep_formatted: "<--format(%08d)-- ${prevstep}"
thisstep_formatted: "<--format(%08d)-- ${thisstep}"
newstep_formatted: "<--format(%08d)-- ${newstep}"

time_step_nest: $(( ${time_step} / 3 ))
prevstep_nest: $(( ${steps_since_initial} * 3 ))
thisstep_nest: $(( ${prevstep_nest} + 1 ))
timesteps_per_run_nest: $(( ${timestep_per_run} * 3 ))
newstep_nest: $(( ${prevstep_nest} + ${timesteps_per_run_nest} ))

prevstep_formatted_nest: "<--format(%08d)-- ${prevstep_nest}"
thisstep_formatted_nest: "<--format(%08d)-- ${thisstep_nest}"
newstep_formatted_nest: "<--format(%08d)-- ${newstep_nest}"

# generate settings for a restart from a different run
ini_restart_steps: 0 # this value will be/needs to be set in the runscript
ini_restart_steps_nest: $(( ${ini_restart_steps} * 3 ))
global_tag: ""
   
coupling_freq_in_steps: 6

# TODO: link with model start and end
#jrastart: 1958
#jraend: 1960

# calendar:
leapyear: True

namelist_changes:
        namelist_cfg:
                namrun:
                        cn_exp: ${expid}
                        nn_it000: ${thisstep}
                        nn_itend: ${newstep}
                        nn_date0: ${initial_date!syear!smonth!sday} # ${ini_date}
                        cn_ocerst_in: ${parent_expid}_${prevstep_formatted}_restart_${parent_date!syear!smonth!sday}${global_tag}  #${restart_in}
                        cn_ocerst_indir: '${work_dir}/'
                        cn_ocerst_out: restart_${end_date_m1!syear!smonth!sday}
                        cn_ocerst_outdir: '${work_dir}/'
                        nn_stock: ${newstep}
                        #nn_leapy: 1
                        nn_rstctl: 2
                        ln_rstart: ${nemo.lresume}
                namtsd:                                                
                        ln_tsd_tradmp: '.true.' 
                        ln_tsd_init: '.true.'
                namdom:
                        nn_closea: 1
                        nn_msh: 1
                        rn_rdt: ${time_step}
                namsbc:
                        nn_fsbc: ${coupling_freq_in_steps}
                nammpp:
                        jpni: ${jpni}
                        jpnj: ${jpnj}
                        jpnij: ${nproc}
choose_leapyear:
        True:
                add_namelist_changes:
                        namelist_cfg:
                                namrun:
                                       nn_leapy: 1 
        False:
                add_namelist_changes:
                        namelist_cfg:
                                namrun:
                                       nn_leapy: 0 

choose_free_surface:
        linear:
                add_namelist_changes:
                        namelist_cfg:
                                namdyn_hpg:
                                        ln_hpg_zps: '.true.'
                                        ln_hpg_sco: '.false.'
                                        ln_dynhpg_imp: '.true.'
        nonlinear:
                add_namelist_changes:
                        namelist_cfg:
                                namdyn_hpg:
                                        ln_hpg_zps: '.false.'
                                        ln_hpg_sco: '.true.'
                                        ln_dynhpg_imp: '.false.'

choose_hosing:
        true:
                add_namelist_changes:
                        namelist_cfg:
                                namdyn_sbc:
                                        ln_hosing: '.true.'

choose_lresume:
        true:
                add_namelist_changes:
                        namelist_cfg:
                                #namrun:
                                #        ln_rstart: '.true.'
                                namtsd:
                                        ln_tsd_init: '.false.'
                                namdom:
                                        nn_msh: 0
                choose_general.run_number:
                        1:
                                # upon restart, nemo restart files are global files and have end on _global.nc (FOCI convention)
                                global_tag: "_global" 
                                prevstep_formatted: "<--format(%08d)-- ${ini_restart_steps}" 
                                prevstep_formatted_nest: "<--format(%08d)-- ${ini_restart_steps_nest}" 
                                restart_in_sources:
                                        restart_in: ${parent_expid}_${prevstep_formatted}_restart*_${parent_date!syear!smonth!sday}${global_tag}.nc

                                add_namelist_changes:
                                        namelist_cfg:
                                                namrun:
                                                        nn_rstctl: 0
                choose_use_agrif3: 
                   true:
                      add_namelist_changes:
                         1_namelist_cfg:
                            #namrun:
                            #   ln_rstart: '.true.'
                            namtsd:
                               ln_tsd_init: '.false.'
                            namdom:
                               nn_msh: 0
                      
                      choose_general.run_number:
                         1:
                            add_namelist_changes:
                               1_namelist_cfg:
                                  namrun:
                                     nn_rstctl: 0
        false:
                add_outdata_sources:
                        mesh_mask: mesh_mask*.nc


choose_correct_neg_tracer_conc:
        true:
                add_namelist_changes:
                        namelist_top_cfg:
                                namtrc_rad:
                                        ln_trcrad: ".true."
        false:
                add_namelist_changes:
                        namelist_top_cfg:
                                namtrc_rad:
                                        ln_trcrad: ".false."

# choices:
#
choose_resolution:
        ORCA05:
                _nx: 722
                _ny: 511
                time_step: 1800
                
                # default input files currently used in all COUPLED setups
                # developed in FB1-ME
                # standalone setups use slightly different files
                input_files:
                        # reference namelists
                        namelist_ref: namelist_ref
                        namelist_ice_ref: namelist_ice_ref
                        namelist_top_ref: namelist_top_ref
                        # grids and coefficients 
                        coordinates: coordinates
                        subbasins: subbasins
                        coef-G70: coef-G70

        GYRE:
                free_surface: no_option 
                use_lim2: false 
                use_tracer: false
                coupling_freq_in_steps: 1
                _nx: 32
                _ny: 22
                time_step: 7200
                add_namelist_changes:
                   namelist_cfg:
                      namtsd:                                                
                        ln_tsd_tradmp: '.false.' 
                        ln_tsd_init: '.false.'
                      nameos:
                        ln_useCT: '.false.'
                input_files:
                        namelist_ref: namelist_ref
                config_files:        
                        namelist_cfg: namelist_cfg
                input_in_work:
