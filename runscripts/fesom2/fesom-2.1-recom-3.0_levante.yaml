# default runscript for fesom-2.1-recom-3.0 on levante

general:
    user: !ENV ${USER}
    setup_name: fesom
    use_venv: false
    account: "ba1103"
    compute_time: "00:30:00"
    base_dir: "/work/${account}/${user}/out/${general.setup_name}-${fesom.version}/"
    initial_date: '2001-01-01'
    final_date: '2001-01-01'
    nday: 1
    nmonth: 0
    nyear: 0

fesom:
    version: "2.1-recom-3.0"
    model_dir: "/home/a/${user}/esm/${general.setup_name}-${fesom.version}/"
    pool_dir: "/work/ab0246/a270092/input/fesom2/"
    resolution: "CORE2"
    mesh_dir: "${pool_dir}/core2/"
    forcing_data_dir: "${pool_dir}/FORCING/"
    restart_rate: 1
    restart_first: 1
    restart_unit: 'd' # if general.nday: 1
    #restart_unit: 'm' # if general.nmonth: 1
    #restart_unit: 'y' # if general.nyear: 1
    lresume: 0

recom:
    version: "3.0"
    pzd_case: "3p3z2d" # 2p1z1d, 3p1z1d, 2p3z2d, 3p3z2d
    namelist_changes:
        namelist.recom:
            pavariables:
                REcoMDataPath: "/home/a/a270105/initial_files/" # yy

