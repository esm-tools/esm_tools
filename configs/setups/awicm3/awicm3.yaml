#########################################################################################
######################### AWICM3 YAML CONFIGURATION FILE  ###############################
#########################################################################################
general:

        model: awicm3

        model_dir: ${esm_master_dir}/awicm3-${version}

        lresume: False
        coupled_setup: True

        include_models:
                - fesom
                - oifs
                - rnfmap
                - oasis3mct

        available_versions:
        - '1.0-master'
        - '1.0-frontiers'
        - '1.0-frontiers-xios'
        - '1.0-deck'
        - '1.0'
        choose_version:
          1.0-master:
            couplings:
            - fesom-2.0-master+oifs-43r3-master
          1.0-frontiers:
            couplings:
            - fesom-2.0-frontiers+oifs-43r3-awi-frontiers
          1.0-frontiers-xios:
            couplings:
            - fesom-2.0-frontiers+oifs-43r3-awi-frontiers-xios+xios-2.5
            add_include_models:
            - xios
            add_further_reading:
            - xios/xios.env.yaml
          1.0-deck:
            couplings:
            - fesom-2.0+oifs-43r3
          '1.0':
            couplings:
            - fesom-2.0+oifs-43r3+xios-2.5
            add_include_models:
            - xios

        version: "1.0-deck"
        scenario: "PI-CTRL"
        resolution: ${oifs.resolution}_${fesom.resolution}
        postprocessing: false
        post_time: "00:05:00"
        compute_time: "00:30:00"

        reusable_filetypes: [input, bin, src]

        choose_computer.name:
                mistral:
                        pool_dir: "/work/ab0246/a270092/input"
                ollie:
                        pool_dir: "/work/ollie/jstreffi/input"
                juwels:
                        pool_dir: "/p/project/chhb19/jstreffi/input"
                aleph:
                        pool_dir: "/proj/awi/input"

        # Load compute recipe from oifs.yaml
        compute_recipe: ${oifs.compute_recipe}

        # Load general environment for the whole coupled setup
        dr_hook_ignore_signals: -1
        further_reading:
               - oifs/oifs.env.yaml
               - oasis3mct/oasis3mct.env.yaml


#########################################################################################
########### necessary changes to submodels compared to standalone setups ################
#########################################################################################

oifs:
        version: "43r3"

        execution_command: ${executable} -v ecmwf -e ${oifs.input_expid}

        pool_dir: ${general.pool_dir}
        model_dir: ${general.model_dir}/oifs-${version}
        setup_dir: ${general.model_dir}
        restart_firstlast: "last"
        restart_rate: 12
        ocean_resolution: "${fesom.resolution}"

        mip: "cmip6"
        scenario: "historical"

        prepifs_expid: h6mv
        input_expid: awi3   # This cannot be longer than 4 characters
        input_dir: ${pool_dir}/oifs-${version}
        rtables_dir: ${input_dir}/rtables/
        forcing_dir: ${input_dir}/${version}/ifsdata/
        ifsdata_dir: ${input_dir}/${version}/ifsdata/
        namelist_dir: ${general.esm_namelist_dir}/oifs/${version}/awicm3/202011
        cmip6_data_dir_nml: ${input_dir}/cmip6-data
        cmip5_data_dir_nml: ${input_dir}/cmip5-data

        # nproc must be not a prime number for OpenIFS parallelisation to work
        # (This is just one of the many mysteries of the IFS...)
        #
        # We want to use 1 CPU for runoff mapper
        # 287 fulfills this requirement and 288 divides well with 36 and 48
        # (287 = 41 * 7)
        # so that the configuration fills up the compute nodes
        # 575 would also be ok (575 = 23 * 25)
        # Note: If we don't use MPI/OMP we don't need full nodes for oifs.
        nproc: 36
        omp_num_threads: 2
        choose_general.resolution:
                TL159_CORE2:
                        nproc: 36
                TCO159_CORE2:
                        nproc: 36

        # Wave model switch
        wam: true

        perturb: 0
        ensemble_id: 1

        # Microphysics switch: 0 for off, 1 for light version and 2 for full
        sclct_switch: 2

        resolution: TCO159
        levels: L91

        choose_general.version:
                "1.0":
                        add_namelist_changes:
                                fort.4:
                                        NAMIO_SERV:
                                                NPROC_IO: 2
                                                NPROCESS_LEVEL: 5
                                                NIO_SERV_METHOD: 2
                                                NMSG_LEVEL_CLIENT: 0
                                                NMSG_LEVEL_SERVER: 1

        runtime_environment_changes:
                add_export_vars:
                        # Turn on FESOM coupling
                        FESOM_USE_CPLNG: '"active"'
                        ECE_CPL_NEMO_LIM: '"false"'
                        ECE_CPL_FESOM_FESIM: '"true"'
                        ECE_AWI_CPL_FESOM: '"true"'

        res_level: ${resolution}${levels}
        awicm3_fields: [A_Qns_oce, A_Qs_all, A_Precip_liquid, A_Precip_solid, A_Evap, A_Subl, A_Q_ice, A_TauX_oce, A_TauY_oce, A_TauX_ice, A_TauY_ice, A_SST, A_Ice_frac, A_Snow_thickness, A_Ice_temp, A_Ice_albedo, A_2m_temperature, A_2m_humidity, A_10m_u_wind, A_10m_v_wind, A_surf_srad_down, A_surf_trad_down, A_surf_pressure]

        coupling_fields:
                "[[awicm3_fields-->FIELD]]":
                    grid: atma
                A_Runoff:
                    grid: atmr
                A_Calving:
                    grid: atmr

        input_files:
                ICMGG_INIT: ICMGG_INIT
                ICMGG_INIUA: ICMGG_INIUA
                ICMSH_INIT: ICMSH_INIT

        prepifs_dir: ${input_dir}/${res_level}/
        tl_o3_data_dir: ${input_dir}/${version}/climate/
        ICMGG_INIT_name: "_${fesom.resolution}"

        # Remove ICMCL_INIT forcing, which is only required for standalone simulations
        remove_forcing_files:
                - ICMCL_INIT


fesom:
        version: "2.0"
        time_step: 1800
        resolution: CORE2
        lresume: false
        nproc: 72
        omp_num_threads: 1
        choose_general.resolution:
                TCO159_CORE2:
                        nproc: 144
                TL159_CORE2:
                        nproc: 72

        opbnd_dir: ""
        tide_forcing_dir: ""
        forcing_data_dir: ""
        model_dir: ${general.model_dir}/fesom-${fesom.version}
        setup_dir: ${general.model_dir}

        pool_dir: "${general.pool_dir}/fesom2/"

        restart_unit: "d"
        leapyear: True


        # Move in the future to fesom-2.0.yaml
        mesh_dir: "${pool_dir}/$(( '${resolution}'.lower() ))/"

        surf_relax_s: "0.0"

        namelist_changes:
                namelist.config:
                        restart_log:
                                restart_length_unit: "${restart_unit}"
                                restart_length: "${restart_rate}"
                namelist.oce:
                        oce_tra:
                                surf_relax_s: "${surf_relax_s}"

        # TODO: make indepent namelists. With XIOS use the latest namelist from fesom-2
        # Sets kkp_kv0 in namelist.cvmix to 5e-2 for the 1.0-deck version to be able to reproduce
        # old experiments. 5e-3 is a better value so it is used for XIOS version
        choose_general.version:
                "1.0-master":
                        namelist_dir: "${model_dir}/config/"
                "1.0-frontiers":
                        model_tag: "awicm-3-frontiers"
                        namelist_dir: "${esm_namelist_dir}/fesom2/awicm3/${model_tag}/"
                "1.0-frontiers-xios":
                        model_tag: "awicm-3-frontiers"
                        namelist_dir: "${esm_namelist_dir}/fesom2/awicm3/${model_tag}/"
                "1.0-deck":
                        model_tag: "awicm-3-deck"
                        namelist_dir: "${esm_namelist_dir}/fesom2/awicm3/${model_tag}/"
                        add_namelist_changes:
                                namelist.cvmix:
                                        param_kpp:
                                                kpp_kv0: 5e-2
                # Use better oce_tra parameters for the XIOS version that match the fesom-bounded namelist
                "1.0":
                        model_tag: "awicm-3-deck"
                        namelist_dir: "${esm_namelist_dir}/fesom2/awicm3/${model_tag}/"
                        add_namelist_changes:
                                namelist.oce:
                                        oce_tra:
                                                use_momix: true
                                                momix_lat: -50.0
                                                momix_kv: 0.01
                                                use_instabmix: true
                                                instabmix_kv: 0.1
                                                use_windmix: false
                                                windmix_kv: 1.e-3
                                                windmix_nl: 2
                                                diff_sh_limit: 5.0e-3

        remove_namelist_changes.namelist.config.inout: # Not present in the fesom-bounded namelist but in the fesom-2.0.yaml
                - restart_length
                - restart_length_unit
        remove_namelist_changes.namelist.config.paths:
                - ForcingDataPath
                - OpbndPath
                - TideForcingPath
        # Remove all namelist changes for namelist.forcing defined in fesom-2.0.yaml
        remove_namelist_changes:
                - namelist.forcing


        coupling_freq_in_steps: $((${oasis3mct.coupling_time_step} / ${fesom.time_step}))

        add_config_files:
                cvmix: cvmix

        add_config_sources:
                cvmix: "${namelist_dir}/namelist.cvmix"

        remove_config_files:
                - diag

        awicm3_fields: [ist_feom, sia_feom]

        coupling_fields:
                "[[awicm3_fields-->FIELD]]":
                        grid: feom

        compiletime_environment_changes:
                choose_computer.name:
                        mistral:
                                add_export_vars:
                                        branch_deck: d4139d9
                        "*":
                                add_export_vars:
                                        branch_deck: juwels_chunk_io

# TODO: remove this as this generates a lot of output. This should be loaded from the
# runscript if the user want's it (I need to talk to Marylou about it)
#further_reading:
#       - fesom/fesom-2.0.io.yaml

xios:
        #model_dir: ${general.model_dir}/xios-${xios.version}
        #setup_dir: ${general.model_dir}

        nproc: ${computer.cores_per_node}

        #@JAN/JOAKIM: is ok to ignore this files?
        remove_config_sources:
                - ifs_xml


rnfmap:

        pool_dir: ${general.pool_dir}
        runoff_maps_name: _${fesom.resolution}

        nproc: 1
        omp_num_threads: ${computer.cores_per_node}
        time_step: ${oasis3mct.coupling_time_step}

        coupling_fields:
                "[[runoff_fields_send-->FIELD]]":
                        grid: rnfo

        grids:
                rnfa:
                        name: RnfA
                rnfo:
                        name: RnfO
                        nx: 512
                        ny: 256
                        oasis_grid_type: "LR"
        input_files:
                runoff_maps: runoff_maps


#########################################################################################

# Settings for OASIS
oasis3mct:
        model_dir: ${general.model_dir}/oasis
        pool_dir: ${general.pool_dir}/oasis/cy${oifs.version}/${oifs.resolution}-${fesom.resolution}/
        mct_version: 4.0
        norestart: "F"

        process_ordering:
                - fesom
                - oifs
                - rnfmap


        # lresume needs to be true to allow usage of flxatmos and sstocean
        # "restart" files in initial coupling time step
        # but only if the general model setup is a cold start (i.e. general.lresume = false)
        lresume: True
        ini_parent_date: "19500101" # not used, but needs to be present
        ini_parent_exp_id: "khw0030" # not used, but needs to be present
        ini_restart_dir: "${pool_dir}"

        output_exchanged_vars: false

        time_step: 86400

        a2o_lag: "${lag}"
        a2r_lag: "${lag}"
        o2a_lag: "${lag}"
        o2r_lag: 0
        r2a_lag: "${lag}"
        a2o_seq: 2
        o2a_seq: 2
        o2r_seq: 1
        r2a_seq: 2

        coupling_time_step: "${oasis3mct.time_step}"
        choose_general.version:
                "1.0":
                        add_process_ordering:
                                - xios
                '1.0-deck':
                        coupling_target_fields:
                                rstas.nc:
                                        - 'heat_oce:heat_swo <--bicubic_glb-- A_Qns_oce:A_Qs_all'
                                        - 'prec_oce:snow_oce:evap_oce:subl_oce <--bicubic_glb-- A_Precip_liquid:A_Precip_solid:A_Evap:A_Subl'
                                        - 'heat_ico <--bicubic_gss-- A_Q_ice'
                                        - 'taux_oce:tauy_oce:taux_ico:tauy_ico <--bicubic-- A_TauX_oce:A_TauY_oce:A_TauX_ice:A_TauY_ice'
                                        - 'R_Runoff_atm <--bicubic-- A_Runoff'
                                        - 'hydr_oce <--gauswgt_c-- R_Runoff_oce'
                                        - 'O_2m_temperature:O_2m_humidity:O_10m_u_wind:O_10m_v_wind:O_surf_srad_down:O_surf_trad_down:O_surf_pressure <--bicubic_glb-- A_2m_temperature:A_2m_humidity:A_10m_u_wind:A_10m_v_wind:A_surf_srad_down:A_surf_trad_down:A_surf_pressure' 
                                rstos.nc:
                                        - 'A_SST:A_Ice_frac:A_Snow_thickness:A_Ice_temp:A_Ice_albedo <--gauswgt_i-- sst_feom:sie_feom:snt_feom:ist_feom:sia_feom'
                '*':
                        coupling_target_fields:
                                rstas.nc:
                                        - 'heat_oce:heat_swo:heat_ico <--gauswgt_gss-- A_Qns_oce:A_Qs_all:A_Q_ice'
                                        - 'prec_oce:snow_oce:evap_oce:subl_oce <--gauswgt_gss-- A_Precip_liquid:A_Precip_solid:A_Evap:A_Subl'
                                        - 'taux_oce:tauy_oce:taux_ico:tauy_ico <--gauswgt_gss-- A_TauX_oce:A_TauY_oce:A_TauX_ice:A_TauY_ice'
                                        - 'R_Runoff_atm:R_Calving_atm <--gauswgt_gss-- A_Runoff:A_Calving'
                                        - 'hydr_oce:enth_oce <--gauswgt_gss-- R_Runoff_oce:R_Calving_oce'
                                        - 'O_2m_temperature:O_2m_humidity:O_10m_u_wind:O_10m_v_wind:O_surf_srad_down:O_surf_trad_down:O_surf_pressure <--gauswgt_i-- A_2m_temperature:A_2m_humidity:A_10m_u_wind:A_10m_v_wind:A_surf_srad_down:A_surf_trad_down:A_surf_pressure' 
                                rstos.nc:
                                        - 'A_SST:A_Ice_frac:A_Snow_thickness:A_Ice_temp:A_Ice_albedo <--gauswgt_i-- sst_feom:sie_feom:snt_feom:ist_feom:sia_feom'


        coupling_directions:
                'atma->feom':
                        lag: ${a2o_lag}
                        seq: ${a2o_seq}
                'atmr->rnfa':
                        lag: ${r2a_lag}
                        seq: ${r2a_seq}
                'rnfo->feom':
                        lag: ${o2r_lag}
                        seq: ${o2r_seq}
                'feom->atma':
                        lag: ${o2a_lag}
                        seq: ${o2a_seq}


        coupling_methods:
                bicubic:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15

                bicubic_glb:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15
                        postprocessing:
                                conserv:
                                        method: glbpos
                                        algorithm: opt
                bicubic_gss:
                        time_transformation: average
                        remapping:
                                bicubic:
                                        search_bin: latitude
                                        nb_of_search_bins: 15
                        postprocessing:
                                conserv:
                                        method: gsspos
                                        algorithm: opt
                gauswgt_c:
                        time_transformation: conserv
                        remapping:
                                gauswgt:
                                        search_bin: latitude
                                        nb_of_search_bins: 1
                                        nb_of_neighbours: 9
                                        weight: "2.0"
                        postprocessing:
                                conserv:
                                        method: glbpos
                                        algorithm: opt
                gauswgt_gss:
                        time_transformation: conserv
                        remapping:
                                gauswgt:
                                        search_bin: latitude
                                        nb_of_search_bins: 1
                                        nb_of_neighbours: 9
                                        weight: "2.0"
                        postprocessing:
                                conserv:
                                        method: gsspos
                                        algorithm: opt
                gauswgt_i:
                        time_transformation: instant
                        remapping:
                                gauswgt:
                                        search_bin: latitude
                                        nb_of_search_bins: 1
                                        nb_of_neighbours: 9
                                        weight: "2.0"

        input_files: {}

        input_in_work:
                areas: areas.nc
                masks: masks.nc
                grids: grids.nc

        input_sources:
                areas: ${pool_dir}/areas.nc
                masks: ${pool_dir}/masks.nc
                grids: ${pool_dir}/grids.nc

        restart_in_files:
                rmp: rmp
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_in_in_work:
                rmp: rmp_*.nc
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        choose_lresume:
                false:
                        lag: 0
                        choose_general.run_number:
                                1:
                                        add_input_files:
                                                areas: areas
                                                masks: masks
                                                grids: grids
                true:
                        lag: "${time_step}"
                        # If ini_restart_dir is not specified in the runscript and, therefore,
                        # it is not a branched off experiment add the /fesom.nproc/ to the
                        # sources when the run_number is 1
                        load_restart_from_pool: "$(( '${pool_dir}' == '${ini_restart_dir}' and ${general.run_number} == 1))"
                        choose_load_restart_from_pool:
                                true:
                                        add_restart_in_sources:
                                                rmp: ${pool_dir}/${fesom.nproc}/rmp_*.nc
                                                rstas.nc: ${pool_dir}/${fesom.nproc}/rstas.nc
                                                rstos.nc: ${pool_dir}/${fesom.nproc}/rstos.nc

        restart_in_sources:
                rmp: rmp_*.nc
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_out_files:
                rmp: rmp
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_out_in_work:
                rmp: rmp_*.nc
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc

        restart_out_sources:
                rmp: rmp_*.nc
                rstas.nc: rstas.nc
                rstos.nc: rstos.nc


computer:
        heterogeneous_parallelization: false
