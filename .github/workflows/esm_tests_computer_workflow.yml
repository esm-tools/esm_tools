# ESM-Tests generalized workflow for computers
# ============================================

name: esm_tests_computer_workflow

# Called from other workflows
on:
  workflow_call:
    inputs:
      computer:
        required: true
        type: string
      update_esm_tests_info:
        type: boolean
        default: false
      test_flags:
        type: string
        default: "-cngeu -s False"
    secrets:
      ESM_TOOLS_BOT:
        required: false

jobs:
  computer:
    name: ${{ inputs.computer }}
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    container:
      image: koldunovn/esm_test:latest
      options: --hostname ${{ inputs.computer }}

    # Service containers to run with `gfortran_ubuntu`
    steps:    
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    
    # Set the user to author the git actions of the runner    
    - name: set user
      run: |
        git config --global user.name "${GITHUB_ACTOR}";
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
    - name: install hub
      run: yes Y | apt install hub
    # Checkout PR-branch (I could not find an easier way to do this and it seems
    # many people are struggling with the same problem when your event is triggered
    # by `issue_comment`)
    - name: checkout PR origin branch
      run: |
        PR_URL="${{ github.event.issue.pull_request.url }}";
        PR_NUM=${PR_URL##*/}; echo "$PR_URL and $PR_NUM}"; 
        hub pr checkout $PR_NUM;
        git status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: add to the path
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: install esm-tools
      run: |
        ./install.sh
    - name: run esm_tests
      run: |
        git status;
