                                        LU_trans: LU_trans_none



        "3.10":
                dataset: r0007
                namelist_dir: "${general.esm_namelist_dir}/jsbach/${version}/${echam.scenario}/${resolution}"
                choose_dynamic_vegetations:
                        true:
                                dynveg: "_dynveg"
                        false:
                                dynveg: "_no_dynveg"
                choose_echam.scenario:
                        PI-CTRL:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1850:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        PALEO:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        4CO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        1percCO2:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_1850
                                        LU_trans: LU_trans_none
                                        Ndepo: Ndepo_1850
                                        a_nd_file: a_nd_file
                                        lightning: lightning
                                        popdens: popdens
                        RCP26:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_RCP26
                                        LU_trans: LU_trans_none
                                        cover_fract: cover_fract_HIST
                        RCP45:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_RCP45
                                        LU_trans: LU_trans_none
                                        cover_fract: cover_fract_HIST
                        RCP85:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
                                        LU: LU_RCP85
                                        LU_trans: LU_trans_none
                                        cover_fract: cover_fract_HIST
                        HIST:
                                add_input_files:
                                        jsbach: jsbach_1850
                                forcing_files:
