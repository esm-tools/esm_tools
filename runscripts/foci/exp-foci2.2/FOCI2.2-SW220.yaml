general:
   use_venv: False
   verbose: False
   setup_name: "foci"
   version: "fs_oasismct4"
   homedir: !ENV ${HOME}

   compute_time: "01:30:00"
   initial_date: "1850-01-01T00:00:00"       # Initial exp. date
   final_date: "2700-01-01T00:00:00"         # Final date of the experiment
   postprocessing: true
   scenario: "PI-CTRL"
   nmonth: 12
   clean_runs: 2
   
   # machine specific setup 
   # nesh: comment account
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

foci:
   model_dir: ${general.homedir}/esm/models/foci-fs_oasismct4/

echam:
   resolution: "T63"
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   nproca: 24
   nprocb: 24
   # parallel I/O, off by default
   #nprocio: 6
   #namelist_changes:
   #   namelist.echam:
   #      parctl:
   #         iomode: 2 
   #         nprocio: ${nprocio}
   
nemo:
   resolution: "ORCA05"
   version: "ORCA05_LIM2_KCM_AOW_FS_OASISMCT4"
   jpni: 24
   jpnj: 24
   nproca: 24
   nprocb: 24
   nproc: 576
   add_namelist_changes:
       namelist_cfg:
           namtra_ldf:
               rn_aht_0: 600
               rn_aeiv_scale: 0.5
           namdyn_ldf:
               rn_cmsmag_2: 4
           namsbc_cpl:
               sn_rcv_rnf: ['none', 'no', '', '', '']
               sn_rcv_emp: ['kcm_lim_2', 'no', '', '', '']
   
xios:
   nproc: 12
