        OIFS_FFIXED: '""'
        GRIB_SAMPLES_PATH: '"$GRIBAPIROOT/share/${computer.GribSamples}/ifs_samples/grib1_mlgrib2/"'
        DR_HOOK_IGNORE_SIGNALS: '${dr_hook_ignore_signals}'
        # OpenMP
        MPI_BUFS_PER_PROC: '256'
        OMP_SCHEDULE: 'STATIC'
        OMP_STACKSIZE: '128M'

    ollie:
      add_module_actions:
        - "unload gribapi"
      add_export_vars:
        IO_LIB_ROOT: /work/ollie/jstreffi/software/HPC_libraries/intel2018.0.5_intelmpi_18.0.4_20210804
        PATH[(2)]: "$IO_LIB_ROOT/bin:$PATH"
