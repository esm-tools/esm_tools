# Settings for running with REcoM
choose_fesom.with_recom:
    True:
        add_config_sources:
            oce:    "${namelist_dir}/namelist.oce.recom${namelist_ciso_sufix}"
            io:     "${namelist_dir}/namelist.io.recom${namelist_ciso_sufix}"
