        - "ESM_NETCDF_F_DIR=$NETCDFFROOT"
        # grib api / eccodes
        - 'OIFS_GRIB_API_INCLUDE="-I$ECCODESROOT/include"'
        - 'OIFS_GRIB_API_LIB="-L$ECCODESROOT/lib -leccodes_f90 -leccodes"'
