##
## coupling
##

# split fields to A, R and L grid
# A grid is wet points except lakes
# L grid is wet points including lakes
# R grid is dry points 
foci_fields_a: [A_QsrMix, A_QnsMix, ATotRain] 
foci_fields_l: [AIceFrac, A_SSTSST, A_TepIce, A_IceTck, A_SnwTck, A_OCurx1, A_OCury1, A_OTaux1, A_OTauy1, A_ITaux1, A_ITauy1, 
                A_QsrIce, A_QnsIce, ATotSnow, AIceEvap, A_dQnsdT]
foci_fields_r: [A_Runoff]

coupling_fields:
        "[[foci_fields_a-->FIELD]]":
                grid: atma
        "[[foci_fields_l-->FIELD]]":
                grid: atml
        "[[foci_fields_r-->FIELD]]":
                grid: atmr

# A grid at N80 resolution is A080 etc.
grids:
        atma:
                name: ${oasis_grid_name_a}
                nx: "${nx}"
                ny: "${ny}"
                oasis_grid_type: "D"
        atml:
                name: ${oasis_grid_name_l}
                nx: "${nx}"
                ny: "${ny}"
                oasis_grid_type: "D"
        atmr:
                name: ${oasis_grid_name_r}
                nx: "${nx}"
                ny: "${ny}"
                oasis_grid_type: "D"     
   
