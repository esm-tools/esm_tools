general:
   use_venv: False
   verbose: False
   setup_name: "foci"
   version: "agrif"
   homedir: !ENV ${HOME}

   compute_time: "06:00:00"
   initial_date: "1950-01-01T00:00:00"       # Initial exp. date
   final_date: "2200-01-01T00:00:00"         # Final date of the experiment
   postprocessing: 0
   nmonth: 12
   clean_runs: 2 
   
   # machine specific setup 
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

foci:
   model_dir: ${general.homedir}/esm/models/foci-agrif/

echam:
   scenario: "1950"
   resolution: "T63"
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   nproca: 16
   nprocb: 12
   
nemo:
   nest1: WG10
   #nest: NPAC10
   #agrif_dir: /path/to/my/input_files/AGRIF/agrif_${nest}
   #nest: VIKING10
   #nest: INALT10x
   resolution: "ORCA05"
   version: "ORCA05_LIM2_FOCI_AGRIF_AOW"
   restart_rate: ${general.nday}
   restart_unit: "days"
   jpni: 36 
   jpnj: 24
   nproc: 864
   # jpni and jpnj are 0 by default, i.e. automatic distribution on CPUs
