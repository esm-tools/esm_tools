# NEMO YAML CONFIGURATION FILE
#

# DEFAULT VALUES
model: nemo
executable:     oceanx
version: GYRE_XIOS
include_models:
- xios

available_versions:
- ORCA05_LIM2_KCM_AOW
- ORCA05_LIM2_FOCI_AGRIF_AOW
- ORCA05_LIM2_KCM_AGRIF_OASISMCT4
- ORCA05_LIM2_KCM_AOW_FS_OASISMCT4
- ORCA05_LIM2_NEMO_JRA55_test
- GYRE_XIOS

choose_version:
  GYRE_XIOS:
    requires:
    - xios-2.5_r1910_ogcm
    - nemobasemodel-3.6ogcm
  ORCA05_LIM2_FOCI_AGRIF_AOW:
    requires:
    # seb-wahl: comment xios below if used with OIFS which also uses XIOS which causes XIOS
    # to be cloned and compiled twice, need to file an issue
    - xios-2.0_r982
    # TODO: test with newer version of XIOS
    # - xios-2.5_r1910
    - nemobasemodel-3.6foci_agrif
    branch: master 
    destination: nemo-${nemo.version}/CONFIG/${nemo.version}
    git-repository: https://git.geomar.de/foci/src/nemo_config/${nemo.version}.git

    # having 3 switches doing the same thing is a nasty workaround for the parser of
    # the yaml files. I have to discuss this with Miguel. I think I need to restructure
    # the nesting of the choose_ statements below or the esm_parser has to be updated
    # to be able to handle the way I set the choose_ statements up.
    use_agrif: true
    use_agrif2: true
    use_agrif3: true
    free_surface: linear

    add_input_files:
       # init and (if used) damping data
       sn_tem: sn_tem_levitus
       sn_sal: sn_sal_levitus
       ice_init: ice_init_kkg36f13h
       1_sn_tem_levitus: 1_sn_tem_levitus 
       1_sn_sal_levitus: 1_sn_sal_levitus 
       1_ice_init: 1_ice_init
       # reference namelists
       1_namelist_ref: 1_namelist_ref
       1_namelist_ice_ref: 1_namelist_ice_ref
       1_namelist_top_ref: 1_namelist_top_ref
       # grids and coefficients 
       cn_batmeter: bathy_updated
       1_cn_batmeter: 1_bathy_meter
       1_coordinates: 1_coordinates
       fixed_grids: fixed_grids
       # reshape files for nest
       1_reshape_bicub: 1_reshape_bicub 
       1_reshape_bilin: 1_reshape_bilin 

    input_in_work:
       ice_init: Ice_initialization.nc
       namelist_ice_ref: namelist_ice_ref
       1_namelist_ref: 1_namelist_ref
       1_namelist_ice_ref: 1_namelist_ice_ref
       1_namelist_top_ref: 1_namelist_top_ref
       1_coordinates: 1_coordinates_ORCA05.nc

    add_config_files:
       1_namelist_cfg: 1_namelist_cfg
       1_namelist_ice_cfg: 1_namelist_ice_cfg
       1_namelist_top_cfg: 1_namelist_top_cfg

    add_restart_in_sources:    
       restart_in_nest: 1_${parent_expid}_${prevstep_formatted_nest}_restart*_${parent_date!syear!smonth!sday}_*.nc

    add_restart_out_sources:
       restart_out_nest: 1_${expid}_${newstep_formatted_nest}_restart*_${end_date_m1!syear!smonth!sday}_*.nc

    add_namelist_changes:
       1_namelist_cfg:
          namrun:
             cn_exp: ${expid}
             nn_it000: ${thisstep_nest}
             nn_itend: ${newstep_nest}
             nn_date0: ${initial_date!syear!smonth!sday} # ${ini_date}
             cn_ocerst_in: ${parent_expid}_${prevstep_formatted_nest}_restart_${parent_date!syear!smonth!sday}${global_tag} 
             cn_ocerst_indir: '${work_dir}/'
             cn_ocerst_out: restart_${end_date_m1!syear!smonth!sday}
             cn_ocerst_outdir: '${work_dir}/'
             nn_stock: ${newstep_nest}
             nn_leapy: 1
             nn_rstctl: 2
             ln_rstart: ${nemo.lresume}
          namtsd:                                                
             ln_tsd_tradmp: '.true.' 
             ln_tsd_init: '.true.'
          namdom:
             nn_closea: 1
             nn_msh: 1
             rn_rdt: ${time_step_nest}
          namsbc:
             nn_fsbc: 3 
             ln_echam: '.true.'
          nammpp:
             jpni: ${jpni}
             jpnj: ${jpnj}
             jpnij: ${nproc}
          namsbc_echam:
             sn_owndi: ['A_OTaux1_echam6_08', 3, 'A_OTaux1', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', 'Uwnd', ' ']
             sn_owndj: ['A_OTauy1_echam6_09', 3, 'A_OTauy1', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', 'Vwnd', ' ']
             sn_iwndi: ['A_ITaux1_echam6_10', 3, 'A_ITaux1', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', 'Uwnd', ' ']
             sn_iwndj: ['A_ITauy1_echam6_11', 3, 'A_ITauy1', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', 'Vwnd', ' ']
             sn_iqsr: ['A_QsrIce_echam6_12', 3, 'A_QsrIce', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
             sn_qsr: ['A_QsrMix_echam6_13', 3, 'A_QsrMix', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
             sn_iqns: ['A_QnsIce_echam6_14', 3, 'A_QnsIce', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', '', ' ']
             sn_qns: ['A_QnsMix_echam6_15', 3, 'A_QnsMix', .false., .false., 'instant', 'reshape_T63invert_${nest}_bicub.nc', '', ' ']
             sn_prec: ['ATotRain_echam6_16', 3, 'ATotRain', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
             sn_snow: ['ATotSnow_echam6_17', 3, 'ATotSnow', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
             sn_ievp: ['AIceEvap_echam6_18', 3, 'AIceEvap', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
             sn_dqns: ['A_dQnsdT_echam6_19', 3, 'A_dQnsdT', .false., .false., 'instant', 'reshape_T63invert_${nest}_bilin.nc', '', ' ']
         
          # with AGRIF always use linear free surface
          # always set free_surface: linear with AGRIF 
          namdyn_hpg:
             ln_hpg_zps: '.true.'
             ln_hpg_sco: '.false.'
             ln_dynhpg_imp: '.true.'
       namelist_cfg:
          namdyn_hpg:
             ln_hpg_zps: '.true.'
             ln_hpg_sco: '.false.'
             ln_dynhpg_imp: '.true.'

