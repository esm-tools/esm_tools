general:
    setup_name: 'awicm'
    #machine_name: "mistral"
    account: !ENV ${ACCOUNT}
    compute_time: "01:00:00"
    initial_date: "1850-01-01"
    final_date: "1850-03-01"
    base_dir: !ENV ${ESM_TESTING_DIR}
    nyear: 0
    nmonth: 1
    nday: 0

awicm:
    version: "CMIP6"
    scenario: "PI-CTRL"
    post_processing: 0
    model_dir: !ENV ${MODEL_DIR}
    pool_dir: /pool/data/
    resolution: T127

fesom:
    restart_rate: 1
    restart_unit: "m"
    restart_first: 1

    choose_computer.name:
        mistral:
            rpool_dir: /work/bm0944/input/
            rmesh_dir: /pool/data/AWICM/FESOM1/MESHES/core/
    pool_dir: ${fesom.rpool_dir}
    mesh_dir: ${fesom.rmesh_dir}
    resolution: CORE2
    time_step: 450
    nproc: 288

echam:
    scenario: "PI-CTRL"
    resolution: T127
    levels: L95
    post_processing: False
    lresume: False
    nproca: 24
    nprocb: 24
    time_step: 200

jsbach:
    dataset: r0009
    streams:
        - jsbach
        - jsbid
        - yasso
        - surf
        - veg
    remove_jsbach.forcing_files:
        - a_nd_file
        - lightning
        - popdens
        - LU
