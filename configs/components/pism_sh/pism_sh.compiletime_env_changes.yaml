choose_computer.name:
    ollie:
        environment_changes:
            add_module_actions:
                - "unload netcdf"
                - "unload intel.compiler"
                - "unload intel.mpi"
                - "use ~dbarbi/modulefiles"
                - "unload hdf5"
                - "load pism_externals"
                - "load proj"
            add_export_vars:
                - "I_MPI_FABRICS=shm:tmi"
                - "HDF5_ROOT=$HDF5ROOT"
                - "PROJ_ROOT=/global/AWIsoft/proj/5.1.0/"
    mistral:
        environment_changes:
            add_module_actions:
                - "unload gcc"
                - "load gcc/7.1.0"
            add_export_vars:
