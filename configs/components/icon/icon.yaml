        cldoptprops_file: "ECHAM6_CldOptProps.nc"
        rrtmglw_file: "rrtmg_lw.ncy.nc"
        extpar_file: "extpar_DOM01.nc"
        grid_file: "icon${resolution}_DOM01.nc"
        redradgrid_file: "icon${reduced_radiation_resolution}_DOM00.nc"
