# choices

choose_resolution:
    R02B05:
        levels: 90
        Timestep: 360
        cells: unknown
        nlat: unknown
        nlon: unknown
        choose_computer.cores_per_node:
            24:
                nproc: 288
            36:
                nproc: 288
        reduced_radiation_resolution: r02b04
    
    r3b11:
        choose_computer.cores_per_node:
            24:
                nproc: 900
            36:
                nproc: 900

bin_in_work:
    icon: icon

bin_sources:
    icon: "${bin_dir}/${executable}"

config_sources:
    master: "${namelist_dir}/icon_master.namelist"
    nwp: "${namelist_dir}/namelist_nwp"


