                                        RCP6_MIDYR_CONC: RCP6_MIDYR_CONC
                                        RCP85_MIDYR_CONC: RCP85_MIDYR_CONC
                        "cmip6":
                                cmip6_data_dir_nml: ./cmip6_data/
                                add_forcing_files:
                                        # Add CO2 etc for all scenarios and years
                                        CMIP6DATA: CMIP6DATA
        false:
