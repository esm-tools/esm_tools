general:
    setup_name: "awicm_recom"
    version: "CMIP6"
    scenario: "PI-CTRL"
    post_processing: 0
    machine_name: "mistral"
    account: <your account>
    compute_time: "00:30:00"
    use_venv: false
    use_database: false
    model_dir: <your model directory>
    base_dir: <your base directory>
    pool_dir: "/pool/data/"
    initial_date: "1850-01-01"
    final_date: "1850-02-28"
    nyear: 0
    nmonth: 1
    nday: 0
    restart_rate: 1
    restart_unit: months 
    lresume: False
    # uncomment these for a restart run
    # ini_parent_dir: "" 
    # ini_restart_dir: "${general.ini_parent_dir}/"
    # ini_parent_exp_id: nml_all_mvstreamctl
    # ini_parent_date: "2685-12-31"
    first_initial_year: "${general.initial_date!syear}" 

computer:
    partition: "compute,compute2"
    cores_per_node: 72 # multiple of 24 and 36

echam:
    version: "6.3.04p1"
    resolution: "T63"
    nproca: 24
    nprocb: 24
    levels: "L47"
    scenario: "PI-CTRL"
    post_processing: False
    lresume: "${general.lresume}"
    # ini_parent_dir: "${general.ini_parent_dir}/echam/"
    # ini_parent_exp_id: "${general.ini_parent_exp_id}"
    # ini_parent_date: "${general.ini_parent_date}"  
    restart_unit: "months"
    dataset: r0007

jsbach:
    lresume: "${general.lresume}"
    # ini_parent_dir: "${general.ini_parent_dir}/jsbach/"
    # ini_parent_exp_id: "${general.ini_parent_exp_id}"
    # ini_parent_date: "${general.ini_parent_date}"   
    dynamic_vegetations: True
    dynveg_file_ending: "_dynveg"
    dataset: r0010
    add_input_sources:
        # dynveg = True
        "jsbach_1850": /work/ab0995/a270046/meshes_default/core/tarfilesT63/input/jsbach/jsbach_T63CORE2_11tiles_5layers_1850.nc

hdmodel:
    lresume: "${general.lresume}"
    # ini_parent_dir: "${general.ini_parent_dir}/hdmodel/"
    # ini_parent_exp_id: "${general.ini_parent_exp_id}"
    # ini_parent_date: "${general.ini_parent_date}"   

fesom:
    resolution: CORE2
    mesh_dir: "/pool/data/AWICM/FESOM1/MESHES/core/"
    lresume: "${general.lresume}"
    # ini_parent_dir: "${general.ini_parent_dir}/fesom/"
    # ini_parent_exp_id: "${general.ini_parent_exp_id}"
    # ini_parent_date: "${general.ini_parent_date}"   
    restart_rate: 1
    restart_unit: "m"
    restart_first: 1
    pool_dir: "/work/ab0995/a270046/iceberg-input/"
    # further_reading: "fesom_recom_bgc_num_22_diags3d_num_2_output_spinup.yaml"

recom:
    lresume: "${general.lresume}"
    # ini_parent_dir: "${general.ini_parent_dir}/recom/"
    # ini_parent_exp_id: "${general.ini_parent_exp_id}"
    # ini_parent_date: "${general.ini_parent_date}"   

    # change the default namelist that comes from ESM-Tools
    namelist_changes:
        namelist.recom:
            pavariables:
                # for the default case only 2 diagnostic 3d tracers will be used
                diags3d_num: 2
                # path of the Recom forcing files 
                REcoMDataPath: '/work/ba1103/a270094/MarESys/forcing/CORE2mesh/'

oasis3mct:
    time_step: 10800
    cf_name_dir: "${general.model_dir}/oasis"
    cf: "${cf_name_dir}/cf_name_table.txt"
    lresume: "${general.lresume}"
