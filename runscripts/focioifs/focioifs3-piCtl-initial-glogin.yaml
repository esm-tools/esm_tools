general:
   use_venv: False
   verbose: False 
   homedir: !ENV ${HOME}
   
   setup_name: "focioifs"      
   resolution: "TCO95_ORCA05"
   version: "3.0"
   
   compute_time: "04:00:00"
   initial_date: "1850-01-01T00:00:00"       # Initial exp. date
   final_date: "1852-01-01T00:00:00"         # Final date of the experiment
   
   nyear: 1
   nmonth: 0
   nday: 0
   restart_rate: 1
   restart_unit: days 
   hours: 0
   account: shk00018
   #base_dir: /scratch/usr/shkjocke/esm-impi2021-spack/
   base_dir: /scratch/usr/shkjocke/esm-phase3/
   
   # This activates post processing for OpenIFS and NEMO
   postprocessing: 1

computer:
   partition_name: "standard96"
   #additional_flags: '--qos=preempt'
   launcher: mpirun
   launcher_flags: "" 
   
focioifs:
   #model_dir: /scratch/usr/shkjocke/models_impi2021_spack/focioifs-3.0  
   model_dir: /scratch/usr/shkjocke/models_p3/focioifs-3.0 
   
oifs:
   lresume: False 
   # This would be for a traditional restart
   # but not used here
   #prev_run_config_file: "${general.prev_run_config_file}"
   #ini_parent_exp_id: "${general.ini_parent_exp_id}"
   #ini_parent_dir: "${general.ini_parent_dir}/oifs/"
   #ini_parent_date: "${prev_date}"
   
   version: "43r3"
   with_xios: True
   scenario: "piControl"
   mip: "cmip6"
   o3_scheme: cmip6
   pool_dir: /scratch/projects/shk00018/foci_input2/
   input_dir: "${pool_dir}/openifs_cy43_tco95/"
   rtables_dir: "${pool_dir}/openifs_cy43_general/rtables/"
   vtables_dir: "${pool_dir}/openifs_cy43_general/vtables/"
   clim_dir: "${pool_dir}/openifs_cy43_tco95/95_4/"
   ifsdata_dir: "${pool_dir}/openifs_cy43_general/ifsdata/"
   cmip5_data_dir: "${pool_dir}/openifs_cy43_general/cmip5_ghg/"
   cmip6_data_dir: "${pool_dir}/openifs_cy43_general/cmip6-data/"
   icmcl_dir: "${pool_dir}/OPENIFS43R3-TCO95/2008010100/"
   icmcl_file: "ICMCLhagwINIT"
   # This would use initial conditions from ERA-Interim 2008-01-01
   prepifs_expid: hagw
   prepifs_startdate: 20080101
   
   resolution: TCO95
   levels: L91
   nproc: 288
   omp_num_threads: 1
   use_ocean_currents: 0    
   
oasis3mct:
   lresume: True
   pool_dir: "/scratch/projects/shk00018/foci_input2/oasis3_openifs43r3-tco95_orca05/"
   ini_parent_dir: "/scratch/projects/shk00018/foci_input2/oasis3_openifs43r3-tco95_orca05/"
   norestart: F
   # For a new run, it might be good to set
   # use_lucia to True to check timing
   use_lucia: False
   #export_mode: EXPOUT
   debug_level: 2
      
nemo:
   input_dir:  /scratch/usr/shkifmsw/foci_input2/NEMO_ORCA05/input/ORCA05/

   resolution: "ORCA05"
   jpni: 24
   jpnj: 18
   nproc: 432

rnfmap:
   nproc: 1

xios:
   with_model: focioifs
   xml_dir: "/scratch/projects/shk00018/foci_input2/oasis3_openifs43r3-tco95_orca05/output_for_prod/"
   nproc: 48
