    nmonth: 1
    nyear: 0

awicm3:
    postprocessing: false
    model_dir: "/home/${user}/model_codes/${general.setup_name}-${general.version}//"

fesom:
    resolution: "CORE2"
    #pool_dir: "/work/ollie/jstreffi/input/fesom2/"
