general:
   use_venv: False
   verbose: False
   setup_name: "foci"
   version: "agrif"
   homedir: !ENV ${HOME}

   compute_time: "06:30:00"
   initial_date: "1951-01-01T00:00:00"       # Initial exp. date
   final_date: "1955-01-01T00:00:00"         # Final date of the experiment
   postprocessing: true
   nmonth: 12
   clean_runs: 2 

   lresume: True
   ini_parent_exp_id: "WG10_MO040"
   ini_parent_date: "19501231"
   ini_nemo_restart_steps: 17520 
   ini_parent_dir: "/scratch/usr/shkifmsw/tmp/${ini_parent_exp_id}/"
   #ini_parent_dir: "/scratch/usr/shkmalod/esm-experiments/${ini_parent_exp_id}/restart/"
   
   # machine specific setup 
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

foci:
   model_dir: ${general.homedir}/esm/models/foci-agrif/

oasis3mct:
   coupling_time_step: 3600

echam:
   scenario: "1950"
   resolution: "T63"
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   nproca: 16
   nprocb: 12
   namelist_changes:
     namelist.echam:
       runctl:
         nproma: 96
         putocean: [ 8, 'steps', 'exact', -450 ]
         getocean: [ 8, 'steps', 'exact', 0 ]
   
nemo:
#
   global_tag: ""
   nest1: WG10v4
   #nest: NPAC10
   #nest: VIKING10
   #nest: INALT10x
   agrif_dir: /scratch/usr/shkifmsw/foci_input2/AGRIF/agrif_${nest1}
   #agrif_dir: /path/to/my/input_files/AGRIF/agrif_${nest}
   resolution: "ORCA05"
   version: "ORCA05_LIM2_FOCI_AGRIF"
   restart_rate: ${general.nday}
   restart_unit: "days"
   jpni: 36 
   jpnj: 24
   nproc: 864
   #jpni: 48 
   #jpnj: 36
   #nproc: 1728
   # the brute-force approach to the hostfile_srun missing / empty file
   #pre_run_commands: "cp -f ~/MO053_hostfile ${work_dir}/hostfile_srun"
   #add_input_sources:
   #   manual_hostfile: ${general.homedir}/MO053_hostfile
   #add_input_files:
   #   manual_hostfile: manual_hostfile
   #add_input_in_work:
   #   manual_hostfile: hostfile_srun
   # jpni and jpnj are 0 by default, i.e. automatic distribution on CPUs
   #
   # if an initial run does not work, or if you experience instabilities in NEMO or the NEST
   # the following settings may help to get past those instabilities
   add_namelist_changes:
     namelist_cfg:
       # output initial state
       namrun:
         nn_istate: 1
       ## horizontal bilaplacian eddy viscosity [m4/s]
       ## number based on desired characteristic velocity (here, 12 cm/s)
       namdyn_ldf:
         rn_ahm_0_blp: -1.709e12
       # eddy diffusivity 
       namtra_ldf:
         #iso-neutral diffusion
         rn_aht_0: 605
         #switched back to 600 from 300 after 50 years
         # scaling of "eddy-induced" velocities in G&M scheme
         rn_aeiv_scale: 0.5
     namelist_top_cfg:
       # eddy diffusivity seen by tracers
       namtrc_ldf:
         rn_ahtrc_0: 600
         # Note! rn_ahtrc_0 should match rn_aht_0 above
     #namelist_ice_cfg:
       # ice thickness for lateral accretion in the Northern (Southern) Hemisphere
       #namicethd:
       #  hiccrit: [0.3, 1.0]
       # ice dynamic: 1st bulk-rheology parameter
       #namicedyn:
       #  pstar: 15000
     1_namelist_cfg:
       # error34_007: test if file based coupling 
       # setting is ignored!!!!
       #namsbc:
       #  ln_echam: false
     ## horizontal bilaplacian eddy viscosity [m4/s] reduced in nest c.f. default agrif
       namdyn_ldf:
         rn_ahm_0_blp: -1.37e10
       # eddy diffusivity in nest - set similar to ORCA12!
       namtra_ldf:
         rn_aht_0: 120
     1_namelist_top_cfg:
       # eddy diffusivity seen by tracers in nest
       namtrc_ldf:
         rn_ahtrc_0: 120
         # Note! rn_ahtrc_0 should match rn_aht_0 above
     #1_namelist_ice_cfg:
       # ice thickness for lateral accretion in the Northern (Southern) Hemisphere
       #namicethd:
       #  hiccrit: [0.3, 1.0]
       # ice dynamic: 1st bulk-rheology parameter
       #namicedyn:
       #  pstar: 15000

