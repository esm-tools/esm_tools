#########################################################################################
######################### FOCI 1 YAML CONFIGURATION FILE ###############################
#########################################################################################
general:
        model: foci
        pool_dir: "${computer.pool_directories.focipool}"
        #setup_dir: ${general.model_dir}
        #base_dir: ${general.model_dir}/experiments
        #model_dir: ${esm_master_dir}/foci-${version}

        #
        # settings for restarting from another run
        #
        lresume: False
        # settings are only used if lresume = true
        # default is to start from year 1500 of SW038
        ini_parent_exp_id: "unset"
        ini_parent_date: "18491231"
        ini_nemo_restart_steps: 26297472
        ini_parent_dir: "${pool_dir}/FOCI_RESTART/${ini_parent_exp_id}/"

        coupled_setup: True

        include_models:
                - echam
                - nemo
                - xios
                - oasis3mct

        version: "default"
        scenario: "PI-CTRL"
        resolution: ${echam.resolution}_${nemo.resolution}
        postprocessing: false
        post_time: "00:05:00"
        compute_time: "01:30:00"
        
        available_versions:
        - default
        - default_autotools
        - fs
        - default_oasismct4
        - agrif 
        - agrif_oasismct4 
        choose_version:
          default:
            couplings:
            - nemo-ORCA05_LIM2_KCM_AOW+echam-6.3.05p2-foci
          default_autotools:
            couplings:
            - nemo-ORCA05_LIM2_KCM_AOW_autotools+echam-6.3.05p2-foci_autotools
          fs:
            couplings:
            - nemo-ORCA05_LIM2_KCM_AOW_FS+echam-6.3.05p2-foci
          default_oasismct4:
            couplings:
            - nemo-ORCA05_LIM2_KCM_AOW+echam-6.3.05p2-foci_oasismct4
          agrif:
            couplings:
            - nemo-ORCA05_LIM2_FOCI_AGRIF_AOW+echam-6.3.05p2-foci
          agrif_oasismct4:
            couplings:
            - nemo-ORCA05_LIM2_KCM_AGRIF_OASISMCT4+echam-6.3.05p2-foci_oasismct4
            #add_include_models:
            #- xios

#########################################################################################
########### necessary changes to submodels compared to standalone setups ################
#########################################################################################

echam:
        # Ok here's something that's not intuitive and certainly needs improvement in the next version
        # compiletime and runtime env changes have to be placed within one of the components (does not
        # matter which one) and then they are valid for all components.
        compiletime_environment_changes:
          iolibraries: geomar_libs
          choose_computer.name:
             levante:
                #compiler_mpi: intel2022_impi2021
                compiler_mpi: intel2022_openmpi 
                iolibraries: system_libs 
             juwels:
                #compiler_mpi: intel2019_impi2019
                compiler_mpi: intel2022_psmpi2022
             blogin:
                compiler_mpi: intel2019_impi2019
             glogin:
                compiler_mpi: intel2019_impi2019
             nesh:
                compiler_mpi: intel2019_impi2019

        runtime_environment_changes:
          iolibraries: geomar_libs
          choose_computer.name:
             levante:
                #compiler_mpi: intel2022_impi2021
                compiler_mpi: intel2022_openmpi 
                iolibraries: system_libs 
             juwels:
                compiler_mpi: intel2022_psmpi2022
                #compiler_mpi: intel2019_impi2019
                #add_module_actions:
                #   - "source $EBROOTIMPI/bin/mpivars.sh -ofi_internal=0 release_mt"
             blogin:
                compiler_mpi: intel2019_impi2019
                add_module_actions:
                   - "source $I_MPI_ROOT/intel64/bin/mpivars.sh release_mt"
             glogin:
                compiler_mpi: intel2019_impi2019
                add_module_actions:
                   - "source $I_MPI_ROOT/intel64/bin/mpivars.sh release_mt"
             nesh:
                compiler_mpi: intel2019_impi2019
                add_module_actions:
                   - "source $I_MPI_ROOT/intel64/bin/mpivars.sh release_mt"

        choose_general.version:
                default:
                        version: "6.3.05p2-foci"
                default_autotools:
                        version: "6.3.05p2-foci"
                fs:
                        version: "6.3.05p2-foci"
                default_oasismct4:
                        version: "6.3.05p2-foci_oasismct4"
                agrif:
                        version: "6.3.05p2-foci"
                agrif_oasismct4:
                        version: "6.3.05p2-foci_oasismct4"

        pool_dir: "${computer.pool_directories.focipool}/ECHAM6"
        greenhouse_dir: "${pool_dir}/input"
        model_dir: ${general.model_dir}/echam-${echam.version}
        setup_dir: ${general.model_dir}
        restart_firstlast: "last"
        nproca: 24
        nprocb: 24

        # do we want to link files or copy. For ECHAM6 we can't link the restart file
        # as hdrestart.nc is named the same for input and output. Another crazy habbit of ECHAM6
        file_movements:
           default:
              all_directions: copy
           config:
              init_to_exp: copy
              exp_to_run: link
              run_to_work: link
           forcing:
              all_directions: link
           log:
              all_directions: copy
           input:
              all_directions: link
           outdata:
              all_directions: move 
           restart_in:
              all_directions: link 
           restart_out:
              all_directions: move 

        lresume: ${general.lresume}
        ini_parent_exp_id: ${general.ini_parent_exp_id}
        ini_parent_date: "${general.ini_parent_date}"
        ini_parent_dir: "${general.ini_parent_dir}/echam6/"

        # some datamath for to be able to change the coupling step easily
        coupling_freq_in_steps: $((${oasis3mct.coupling_time_step} / ${echam.time_step}))

        # TODO: document this crazy ECHAM6 restart math
        pseudo_start_date: $((${start_date} - ${time_step}seconds))
        pseudo_start_date2: $((${start_date} - 1years - ${time_step}seconds))
        pseudo_final_date: $((${final_date} - ${time_step}seconds))
        pseudo_end_date: $((${next_date} - ${time_step}seconds - ${time_step}seconds))
        choose_lresume:
                True:
                        add_namelist_changes:
                                namelist.echam:
                                        runctl:
                                            dt_start:
                                                      - ${pseudo_start_date2!year}
                                                      - ${pseudo_start_date2!month}
                                                      - ${pseudo_start_date2!day}
                                                      - ${pseudo_start_date2!hour}
                                                      - ${pseudo_start_date2!minute}
                                                      - ${pseudo_start_date2!second}
                        choose_general.run_number:
                            1:
                                add_namelist_changes:
                                    namelist.echam:
                                        runctl:
                                            dt_resume:
                                                - ${pseudo_start_date!year}
                                                - ${pseudo_start_date!month}
                                                - ${pseudo_start_date!day}
                                                - ${pseudo_start_date!hour}
                                                - ${pseudo_start_date!minute}
                                                - ${pseudo_start_date!second}
                            "*":
                                add_namelist_changes:
                                    namelist.echam:
                                        runctl:
                                            dt_resume: "remove_from_namelist"
                                                
                False:
                        add_namelist_changes:
                                namelist.echam:
                                        runctl:
                                               dt_start:
                                                      - ${pseudo_start_date!year}
                                                      - ${pseudo_start_date!month}
                                                      - ${pseudo_start_date!day}
                                                      - ${pseudo_start_date!hour}
                                                      - ${pseudo_start_date!minute}
                                                      - ${pseudo_start_date!second}
                                               dt_resume: "remove_from_namelist"
        namelist_changes:
                namelist.echam:
                        runctl:
                                putocean: 
                                        - ${echam.coupling_freq_in_steps}
                                        - 'steps'
                                        - 'exact'
                                        - -${echam.time_step}
                                getocean: 
                                        - ${echam.coupling_freq_in_steps}
                                        - 'steps'
                                        - 'exact'
                                        - 0 

                                lcouple: .true.
                                # if lresume = true, dt_start is removed from namelist
                                # see echam.yaml because if dt_start = dt_resume a
                                # initial run is forced (see mo_time_control.f90)
                                #dt_start:
                                #       - ${pseudo_start_date!year}
                                #       - ${pseudo_start_date!month}
                                #       - ${pseudo_start_date!day}
                                #       - ${pseudo_start_date!hour}
                                #       - ${pseudo_start_date!minute}
                                #       - ${pseudo_start_date!second}
                                dt_stop:
                                       - ${pseudo_final_date!year}
                                       - ${pseudo_final_date!month}
                                       - ${pseudo_final_date!day}
                                       - ${pseudo_final_date!hour}
                                       - ${pseudo_final_date!minute}
                                       - ${pseudo_final_date!second}
                                #dt_resume: "remove_from_namelist"
                                #       - ${pseudo_start_date!year}
                                #       - ${pseudo_start_date!month}
                                #       - ${pseudo_start_date!day}
                                #       - ${pseudo_start_date!hour}
                                #       - ${pseudo_start_date!minute}
                                #       - ${pseudo_start_date!second}        

        remove_forcing_files:
                - sst
                - sic

        ocean_resolution: "${nemo.resolution}"
        choose_resolution:
                T63:
                     levels: "L95"
                     time_step: 450
                     _nx: 192
                     _ny: 96
                     nproca: ${nproca}
                     nprocb: ${nprocb}

        forcing_additional_information:
                aerocoarse:
                     - need_year_before
                     - need_year_after
                aerofin:
                     - need_year_before
                     - need_year_after
                aerofarir:
                     - need_year_before
                     - need_year_after
                ozone:
                     - need_year_before
                     - need_year_after

        restart_in_sources:
              #"[[streams-->STREAM]]": restart_${parent_expid}_${pseudo_start_date!syear!smonth!sday}_STREAM.nc
              "[[restartstreams-->STREAM]]": restart_${parent_expid}_STREAM_${parent_date!syear!smonth!sday}.nc

        restart_out_sources:
              #"[[streams-->STREAM]]": restart_${general.expid}_${pseudo_end_date!syear!smonth!sday}_STREAM.nc
              "[[restartstreams-->STREAM]]": restart_${general.expid}_STREAM_${pseudo_end_date!syear!smonth!sday}.nc

        restart_out_in_work:
              "[[restartstreams-->STREAM]]": restart_${general.expid}_${pseudo_end_date!syear!smonth!sday!shour!sminute!ssecond}_STREAM.nc

        streams:
              - echam
              - accw
              - co2

        restartstreams:
              - echam
              - accw
              - co2

        check_error:
              "wind speed":
                     method: "warn"
                     message: "high wind speed was found during your run..."
                     file: "${general.work_dir}/atmout"
                     frequency: 90
        
        foci_fields: [AIceFrac, A_SSTSST, A_TepIce, A_IceTck, A_SnwTck, A_OCurx1, A_OCury1, A_OTaux1, A_OTauy1, A_ITaux1, A_ITauy1, A_QsrIce, A_QsrMix, A_QnsIce, A_QnsMix, ATotRain, ATotSnow, AIceEvap, A_dQnsdT]

        coupling_fields:
            "[[foci_fields-->FIELD]]":
                grid: atmo

        # Postprocessing
        choose_general.postprocessing:
                True:
                        workflow:
                                next_run_triggered_by: tidy
                                subjobs:
                                        echam_postprocessing:
                                                batch_or_shell: shell
                                                order_in_cluster: concurrent
                                                run_on_queue: ${computer.partitions.pp.name}
                                                run_after: tidy
                                                script_dir: ${general.esm_function_dir}/setups/foci
                                                submit_to_batch_system: True
                                                script: "
                                                    echam_postprocessing.sh
                                                    -r ${general.expid}
                                                    -s ${start_date!syear}
                                                    -e ${end_date!syear}
                                                    -p ${general.base_dir}"
                                                nproc: 1
                                        echam_monitoring:
                                                batch_or_shell: shell
                                                order_in_cluster: sequential 
                                                run_on_queue: ${computer.partitions.pp.name}
                                                run_after: echam_postprocessing 
                                                script_dir: ${general.esm_function_dir}/setups/foci
                                                submit_to_batch_system: True
                                                script: "
                                                    echam_monitoring.sh
                                                    -r ${general.expid}
                                                    -i ${initial_date!syear}
                                                    -o ${computer.pool_directories.focipool}/OBS_MONITORING/T63/
                                                    "
                                                nproc: 1

