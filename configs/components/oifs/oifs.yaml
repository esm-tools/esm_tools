        ICMGG: ${out_date_folder}/ICMGG${oifs.input_expid}+*
        ICMSH: ${out_date_folder}/ICMSH${oifs.input_expid}+*
        ICMUA: ${out_date_folder}/ICMUA${oifs.input_expid}+*
        MPP: ${out_date_folder}/MPP*
        # XIOS output
        oifsnc: ${out_date_folder}/${input_expid}_*_${start_date!syear!smonth!sday}_*.nc
        awi_cm3: ${out_date_folder}/awi_cm3*


#======================================================================================
# IGNORE FILES
#======================================================================================

ignore_files:
        drhook: drhook
        ICMCL: ICMCL
ignore_in_work:
        drhook: drhook*
        ICMCL: ICMCL*
ignore_sources:
        drhook: drhook*
        ICMCL: ICMCL*


#======================================================================================
# XIOS (Parallel output via XML IO server)
#======================================================================================

# Using XIOS?
choose_with_xios:
        1:
                include_models:
                        - xios
                add_namelist_changes:
                        fort.4:
                                NAMCT0:
                                        LXIOS: ".true."
                outdata_files:
                        oifsnc: oifsnc
                        awi_cm3: awi_cm3
        0:
                outdata_files:
                        ICMGG: ICMGG
                        ICMSH: ICMSH


