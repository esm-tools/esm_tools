pism:
        version: "github1.2.1"
        resolution: "20km"
        model_dir: /home/ollie/lackerma/pism-github1.2.1/
        lresume: 1
        ini_parent_exp_id: "R115ka"  # Needed, but not used
        ini_parent_date: "109999-01-01" # Needed, but not used
        ini_restart_dir: "/work/ollie/lackerma/awicm_pism_tests/pism_antarctica01/restart/pism/"  # Needed, but not used.
