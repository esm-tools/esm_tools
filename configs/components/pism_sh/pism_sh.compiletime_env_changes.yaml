                - "FFTW_ROOT=/pf/a/pism_build_sebastian02/local/modules/fftw/"
                - "PROJ4_ROOT=/pf/a/pism_build_sebastian02/local/modules/proj4/"
                - "PETSC_DIR=/pf/a/pism_build_sebastian02/local/modules/petsc-v3.12/"
