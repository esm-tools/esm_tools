general:
    user: !ENV ${USER}
    setup_name: "awicm3"
    version: "v3.2"
    account: "ab0246"
    compute_time: "08:00:00"
    initial_date: "2000-01-01"
    final_date: "2000-01-03"
    base_dir: "/work/ab0246/${user}/runtime/${general.setup_name}-${general.version}/"
    nday: 1
    nmonth: 0
    nyear: 0
    use_venv: False

computer:
    taskset: true

awicm3:
    postprocessing: false
    model_dir: "/work/ab0246/${user}/model_codes/${general.setup_name}-${general.version}//"

fesom:
    resolution: "HR"
    restart_rate: 1
    restart_unit: "d"
    restart_first: 1
    lresume: false
    time_step: 60
    nproc: 512
    tar_binary_restarts: true
    namelist_dir: "${fesom.model_dir}/config/"
    add_namelist_changes:
        namelist.dyn:
            dynamics_visc:
                opt_visc: 8
                # leith_c: 5 # default 0.5
                # div_c: 0.5 # default 0.05 

oifs:
    resolution: "TCO319"
    levels: "L91"
    prepifs_expid: h9wt
    input_expid: awi3
    wam: true
    lresume: false
    time_step: 1200
    nproc: 384
    omp_num_threads: 4

oasis3mct:
    lresume: false # Set to false to generate the rst files for first leg
    time_step: 3600

xios:
    with_model: oifs
    nproc: 12
    omp_num_threads: 32

