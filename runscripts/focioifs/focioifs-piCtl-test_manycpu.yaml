# example to use the max number of nodes / CPUs that 
# currently work on nesh with intel2020 and intelmpi
# even with openMPI we weren't able to use more nodes
# Karsten Balzer from hpcsupport is currently investigating
# on JUWELS increasing the number of CPUs for OpenIFS and NEMO
# will work
general:
   use_venv: False
   verbose: False 
   homedir: !ENV ${HOME}
   
   setup_name: "focioifs"      
   resolution: "TCO95_ORCA05"

   compute_time: "15:00:00"
   initial_date: "1850-01-01T00:00:00"       # Initial exp. date
   final_date: "2500-01-01T00:00:00"         # Final date of the experiment

   nyear: 10
   nmonth: 0
   nday: 0
   restart_rate: 1
   restart_unit: days 
   hours: 0
  
   # machine specific setup 
   #account: shk00018
   base_dir: ${homedir}/esm/esm-slask/

computer:
   additional_flags:
      - --mem=72000
      - --constraint=cascade 

focioifs:
   model_dir: ${general.homedir}/esm/models/focioifs-2.0
  
oifs:
   version: "43r3"
   with_xios: True
   scenario: "piControl"
   mip: "cmip6"
