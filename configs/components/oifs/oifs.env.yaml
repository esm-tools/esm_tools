        PATH: "$ECCODESROOT/bin:${PATH}"

    blogin:
      add_module_actions:
        - "source $I_MPI_ROOT/intel64/bin/mpivars.sh release_mt"
      add_export_vars:
        - 'OIFS_FFIXED=""'
        - 'GRIB_SAMPLES_PATH="$ECCODESROOT/share/eccodes/ifs_samples/grib1_mlgrib2/"' 
        - 'DR_HOOK_IGNORE_SIGNALS=${dr_hook_ignore_signals}'
